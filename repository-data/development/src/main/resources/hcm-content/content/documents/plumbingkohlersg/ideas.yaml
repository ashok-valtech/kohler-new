              <p>Cleaning instructions listed pertain only to their corresponding material, and are not intended for faucet cleaning. Faucet cleaning instructions for chrome and vitreous china.&nbsp;</p>

              <p>Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

              <p style="margin-left:180.0pt">&nbsp;</p>

              <h3><strong>Care Tip</strong></h3>

              <p>Cream-based cleaners may have a tendency to build up, reducing the friction on slip-resistant surfaces. Be sure to use a water-soluble cleaner (dissolves 100% in water).</p>

              <div style="margin-left:144.0pt;">&nbsp;</div>

              <h3><strong>Products to Consider</strong></h3>

              <ul>
               <li>Fantastik Antibacterial Heavy Duty</li>
               <li>Formula 409 Antibacterial All Purpose</li>
               <li>Green Works All-Purpose</li>
               <li>Soft Scrub Gel with Bleach<br />
               &nbsp;</li>
              </ul>

              <p><strong>Safeguard Slip-Resistant Surface:&nbsp;</strong></p>

              <ul>
               <li>Clorox Disinfecting Bathroom Cleaner</li>
               <li>Tilex Bathroom Cleaner</li>
               <li>Express R.O.G.3 Tub and Tile Cleaner</li>
              </ul>

              <p><strong>For rust removal:</strong></p>

              <ul>
               <li>Bon Ami</li>
               <li>Super Iron Out Rust Stain Remover</li>
              </ul>
