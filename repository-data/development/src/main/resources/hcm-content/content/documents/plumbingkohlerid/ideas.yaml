          kohler:title: Kitchen Sinks
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><a href="https://translate.google.co.in/" id="gt-appname">Translate</a><a href="https://translate.google.co.in/?hl=en&amp;eotf=0&amp;sl=en&amp;tl=id" id="gt-otf-switch">Turn off instant translation</a></p>

              <p>English</p>

              <p>Korean</p>

              <p>Spanish</p>

              <p>Detect language</p>

              <p>Indonesian</p>

              <p>Vietnamese</p>

              <p>Korean</p>

              <p>&nbsp;</p>

              <p>&nbsp;</p>

              <p>1442/5000</p>

              <p>Bilas secara menyeluruh dan gunakan kain lembut untuk menghapus produk kering setelah setiap kali digunakan.<br />
              Pada kejadian bekas noda membandel, gunakan pembersih abrasif dengan hemat.<br />
              Jangan gunakan wol baja, sikat kawat atau bantalan spons abrasif.<br />
              Berhati-hatilah untuk tidak meninggalkan piring kotor, bubuk kopi, kantong teh atau bahan pewarnaan lainnya yang kontak dengan permukaan email untuk waktu yang lama.<br />
              Pertimbangkan aksesoris wastafel dapur seperti rak baskom bawah dan keranjang bilas untuk membantu melindungi permukaan dari goresan.<br />
              Jangan menyimpan wadah pembersih atau bahan kimia yang terbuka seperti asam, pemutih, natrium klorida, alkali, pembersih mangkuk toilet, pembersih saluran pembuangan, atau produk penghapusan noda keras di bawah wastafel Anda.<br />
              <br />
              Petunjuk pembersihan yang tercantum hanya berkaitan dengan bahan yang sesuai, dan tidak dimaksudkan untuk pembersihan keran.&nbsp;Petunjuk pembersihan kran untuk porselen krom dan vitreous.<br />
              Kesuksesan dengan pembersih dan prosedur tergantung pada faktor-faktor seperti kekerasan dan suhu air, dengan menggunakan pengukuran bahan yang tepat, perubahan dalam formula pembersih dan kondisi produk yang sedang dibersihkan.Karena ada variasi dalam faktor-faktor ini, Kohler tidak dapat menjamin keefektifan formula yang disebutkan.<br />
              <br />
              Produk yang perlu dipertimbangkan<br />
              KOHLER Cast Iron Cleaner<br />
              Fantastik Antibacterial Heavy Duty<br />
              Formula 409 Antibakteri Semua-Tujuan<br />
              Green Works All-Purpose<br />
              Gel Scrub Lembut dengan Bleach<br />
              Untuk menghilangkan karat:<br />
              Bon Ami<br />
              Super Iron Out Rust Stain Remover</p>

