          hippostdpubwf:publicationDate: 2017-09-06T15:36:51.676+05:30
          hippotranslation:id: cff4850d-39b5-422b-9d39-aef677e0e841
          hippotranslation:locale: en
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab44785_rgb?crop=(189,0,5096,3672)&$SectionHero$
          kohler:title: Undertone® Preserve™ Stainless Steel
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Clean stainless steel at least once a week.</li>
               <li>Always apply stainless steel cleaner/polish with a nonabrasive cloth or sponge, working with, not across, the grain.</li>
               <li>Do not use steel wool, wire brushes or abrasive sponge pads. Use only non-scratch cleaning pads.</li>
               <li>Cleaners containing chloride (bleach) are not recommended. If used, rinse the surface immediately to prevent corrosion.</li>
               <li>Do not store open containers of cleaners or chemicals such as acids, bleach, sodium chloride, lye, toilet bowl cleaner, drain cleaner, or hard water stain removal products under your sink.</li>
              </ul>

              <h3>&nbsp;</h3>

              <h3><strong>Care Tip</strong></h3>

              <p>Allowing water to evaporate on metal will form water deposits. To avoid this and keep your product looking beautiful, it is important to wipe the sink clean with a soft cloth after each use.&nbsp;<br />
              <br />
              Cleaning instructions listed pertain only to their corresponding material, and are not intended for faucet cleaning. Faucet cleaning instructions for chrome and vitreous china.&nbsp;<br />
              <br />
              Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

              <p style="margin-left: 144pt;">&nbsp;</p>

              <h3><strong>Products to Consider</strong></h3>

              <ul>
               <li>Fantastik Antibacterial Heavy Duty</li>
               <li>Formula 409 Antibacterial All Purpose</li>
               <li>Windex Original</li>
               <li>Bar Keeper’s Friend Soft Cleanser</li>
               <li>Stainless steel cleaner &amp; polish<br />
               <br />
               <strong>For Hard Water Removal:</strong></li>
               <li>Bar Keeper's Friend</li>
               <li>Kohler Cast Iron Cleaner</li>
              </ul>
