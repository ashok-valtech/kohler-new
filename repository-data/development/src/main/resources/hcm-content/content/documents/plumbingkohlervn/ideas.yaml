        hippotranslation:id: b04d61b2-3ebb-47f9-8a83-4e8741641783
        hippotranslation:locale: en
        kohler:introduction: 'Để có kết quả tốt nhất, hãy nhớ những điều sau khi chăm
          sóc sản phẩm KOHLER® của bạn:'
        kohler:publicationdate: 0001-01-01T13:00:00+01:00
        kohler:title: Chăm sóc & Vệ sinh
        /kohler:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Luôn luôn kiểm tra dung dịch làm sạch của bạn trên một khu vực không quen thuộc trước khi áp dụng cho toàn bộ bề mặt.<br />
            Lau sạch bề mặt và rửa sạch hoàn toàn bằng nước ngay sau khi dùng chất làm sạch. Rửa sạch và lau khô bất kỳ lớp sơn dầu nào rơi vào các bề mặt gần đó.<br />
            Không cho phép rửa sạch.<br />
            Sử dụng một miếng bọt biển hoặc vải bôi mềm. Không bao giờ sử dụng vật liệu mài mòn như bàn chải hoặc bàn chải để làm sạch bề mặt.<br />
            Nhấp vào đây để biết thông tin bảo hành, hoặc gọi 1-800-4KOHLER (1-800-456-4537).</p>

            <p>* Thành công với các chất tẩy rửa và các thủ tục phụ thuộc vào các yếu tố như độ cứng và nhiệt độ của nước, sử dụng các phép đo chính xác các thành phần, thay đổi các công thức làm sạch và điều kiện của sản phẩm được làm sạch. Vì có các biến thể trong các yếu tố này nên Kohler không thể bảo đảm tính hiệu quả của các công thức.</p>
