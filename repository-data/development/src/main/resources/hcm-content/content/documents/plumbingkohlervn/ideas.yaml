          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Do not use cleaners containing ammonia, bleach or acid.</li>
               <li>Rinse thoroughly and use a soft cloth to wipe the product dry after each use.</li>
               <li>The Oil-Rubbed Bronze finish should be cleaned only with Windex Original.<br />
               <br />
               Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</li>
              </ul>

              <p>&nbsp;</p>

              <p><strong>Care Tip</strong></p>

              <ul>
               <li>The ideal cleaning technique is to always blot dry any water from metal surfaces. Allowing water to evaporate on metal will form water deposits. It is important to use a dabbing action to dry metal, not an abrasive or rubbing action. Cleaning with a damp sponge and buff drying should keep your product looking beautiful.</li>
              </ul>

              <div style="margin-left:144.0pt;">&nbsp;</div>

              <h3><strong>Products to Consider</strong></h3>

              <ul>
               <li>Clorox Disinfecting Bathroom Cleaner</li>
               <li>Comet Bathroom Cleaner</li>
               <li>Fantastik Antibacterial Heavy Duty</li>
               <li>Green Works All-Purpose</li>
               <li>Green Works Glass Cleaner</li>
               <li>Windex Original</li>
              </ul>
