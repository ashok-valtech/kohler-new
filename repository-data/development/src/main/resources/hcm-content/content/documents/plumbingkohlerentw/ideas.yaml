        hippo:name: ToiletsBidetsUrinals - Waterless Urinals
        /toiletsbidetsurinals---waterless-urinals[1]:
          jcr:primaryType: kohler:careAndCleanSubDoc
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 19eccc4e-005b-4233-922b-f63cbd8125d2
          hippo:availability: [preview]
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-09-06T15:04:30.089+05:30
          hippostdpubwf:lastModificationDate: 2017-09-06T16:30:47.673+05:30
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: b213f250-6e18-4095-a520-16be3cc28458
          hippotranslation:locale: en
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab94891_rgb?crop=(0,118,6000,4323)&$SectionHero$
          kohler:title: Waterless Urinals
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>
               <h3><strong>Daily Cleaning</strong></h3>
               </li>
               <li>Spray the KOHLER cleaner over the outer surfaces of the urinal.</li>
               <li>Allow some cleaner to run down the drain.</li>
               <li>Allow the cleaner to stand for approximately 1 minute.</li>
               <li>Wipe the outer surfaces with a clean, non-abrasive cloth.</li>
               <li>If necessary, repeat this procedure for heavier soils still present on the urinal.</li>
              </ul>

              <p style="margin-left:162.0pt">&nbsp;</p>

              <h3><strong>Required Two-Week Flush-Out Cleaning</strong></h3>

              <p>To minimize odor and avoid sediment build-up in the trapway, it is important to flush out your waterless urinal every two weeks using the following procedure.&nbsp;</p>

              <ul>
               <li>Repeat the Daily Cleaning procedure.</li>
               <li>Remove the used urinal ball and discard.</li>
               <li>Using a small screwdriver or bent wire, carefully lift the strainer vertically from the drain. Clean the strainer and set it aside.</li>
               <li>Quickly pour 1 gallon of water directly into the drain. Do not let the urinal overflow. This will purge the residual urine and sealing liquid.</li>
               <li>Unscrew the spray nozzle from the cleaner bottle. Pour 1 oz or 2 tablespoons of cleaner directly into the drain.</li>
               <li>Allow the cleaner to stand for 5 to 10 minutes.</li>
              </ul>

              <p style="margin-left:144.0pt">&nbsp;</p>

              <p>Pour 2 gallons of water directly into the drain as quickly as possible. Do not let the urinal overflow. Pour 3 oz or approximately 1/3 cup of sealing liquid directly into the drain. Reinstall the strainer. Set a fresh urinal ball in the urinal.</p>

              <p><br />
              <strong>IMPORTANT!</strong>&nbsp;Do not set the urinal ball directly into the drain or force it through the strainer, as this may cause blockage.&nbsp;<br />
              <br />
              <strong>IMPORTANT!</strong>&nbsp;Always keep the strainer in place over the urinal drain to prevent debris from entering the drain.&nbsp;<br />
              <br />
              <strong>IMPORTANT!</strong>&nbsp;Do not use cleaners containing anti-bacterial agents, or any other urinal puck or mat, as these may reduce the effectiveness of the urinal ball.&nbsp;<br />
              <br />
              <strong>IMPORTANT!</strong>&nbsp;Failure to perform flush-out cleaning may eventually result in a clogged urinal. If the urinal becomes clogged, use a plunger, urinal auger, or non-KOHLER brand strong acid cleaner. If you use a non-KOHLER brand strong acid cleaner, thoroughly rinse the urinal with water after application to minimize acid corrosion on the seal gasket and downstream piping.</p>

              <p style="margin-left:144.0pt">&nbsp;</p>

              <h3><strong>Winterizing the Urinal</strong></h3>

              <ul>
               <li>Repeat the daily and flush-out cleaning procedures, but do not replace the sealing liquid or urinal ball after the flush-out.</li>
               <li>Pour recreational-use antifreeze directly into the drain. NOTE: Use recreational-use antifreeze only. Recreational-use antifreeze is specifically formulated for winterizing all types of potable water supply systems, preventing rust, and protecting metal pipes.</li>
               <li>Reinstall the strainer.</li>
               <li>Before using the urinal again, remove the strainer and flush out the antifreeze with 1 gallon of water. Pour 3 oz or approximately 1/3 cup of sealing liquid directly into the drain. Reinstall the strainer. Set a fresh urinal ball in the urinal. The urinal is now ready for use.</li>
              </ul>
