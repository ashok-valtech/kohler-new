          kohler:title: Vitreous China Toilets & Bidets
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Soft abrasive cleaners may be used when necessary to clean KOHLER®&nbsp;vitreous china products. Strong abrasive cleaners will scratch and dull the surface.</li>
               <li>Most toilet bowl cleaners are safe to use on vitreous china. Follow label directions and use toilet bowl cleaners on the inside of the bowl only.</li>
               <li>Do not use in-tank toilet cleaners as they can damage the flush valve or other working parts.</li>
               <li>Wipe any splashes of cleaner solutions from plastic or plated surfaces immediately.</li>
              </ul>

              <p><br />
              Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

              <p style="margin-left:144.0pt">&nbsp;</p>

              <h3><strong>Care Tip</strong></h3>

              <p style="margin-left:144.0pt">Over time, hard water deposits may clog toilet rim holes and trapways. To clean, purchase a commercial cleaner that’s recommended for the removal of hard water deposits. Follow all instructions on the package.</p>

              <p style="margin-left:144.0pt">&nbsp;</p>

              <h3><strong>Products to Consider</strong></h3>

              <ul>
               <li>Clorox Disinfecting Bathroom Cleaner</li>
               <li>Comet Bathroom Cleaner</li>
               <li>Fantastik Antibacterial Heavy Duty</li>
               <li>Formula 409 Antibacterial All Purpose</li>
               <li>Green Works All-Purpose</li>
               <li>Lysol Bathroom Cleaner</li>
               <li>Soft Scrub Gel with Bleach</li>
               <li>Soft Scrub Lemon Cleanser</li>
               <li>Tilex Bathroom Cleaner<br />
               &nbsp;</li>
              </ul>

              <p><strong>For rust removal:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong></p>

              <ul>
               <li>Super Iron Out Rust Stain Remover</li>
               <li>Bar Keepers Friend</li>
              </ul>
