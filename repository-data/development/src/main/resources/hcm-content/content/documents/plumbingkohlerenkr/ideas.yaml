          kohler:title: Bronzed Living Surfaces
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Bronze is easily scratched. Avoid contact with metal objects.</li>
               <li>Keep the basin clean and dry by wiping with a soft cloth after use.</li>
               <li>Clean with water and a VERY SMALL amount of dishwashing soap. Never use abrasives, metal polishes or lime/rust removal products.</li>
               <li>Do not allow toothpaste, carbonated beverages or other household products to rest on the surface for a prolonged period of time.</li>
               <li>Apply a temporary protective coating of carnauba-based paste wax when you notice that water no longer forms beads on the surface.</li>
               <li>Kamala Cleaner Recovery Kit may be purchased from your local KOHLER distributor to restore the original finish.</li>
              </ul>

