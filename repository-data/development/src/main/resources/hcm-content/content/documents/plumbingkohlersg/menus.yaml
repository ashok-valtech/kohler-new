          kohler:date: 2017-06-21T00:00:00+05:30
          kohler:description: KOHLER CO. Reinvents its Approach to Global Retail with
            Launch of KOHLER Experience Centers
          kohler:subtitle: LATEST NEWS subtitle
          kohler:title: LATEST NEWS
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><img src="placeholder-_2.png/{_document}/hippogallery:original" /></p>

              <p><strong>KOHLER</strong>, Wis. – May 24, 2017 – In keeping with its commitment to provide an unparalleled level of service to design professionals and consumers alike, Kohler Co., a global leader in the design and manufacture of kitchen and bath products, announces it will launch a new retail concept—the&nbsp;<strong>KOHLER Experience Center (KEC)</strong>—offering a global immersion in the full offering of KOHLER products.&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

              <p>The first KEC is scheduled to open at 6 West 22nd Street in New York City on May 24, 2017. The Center will house fully-functioning displays of Kohler’s global product line available across the world—a first for both the industry and for the KOHLER brand. This will enable trade professionals to test and source KOHLER products like never before. Fully-functioning products, including showers, tubs, sinks and toilets will enable all customers to experience the true differences in performance and design.&nbsp;</p>

              <p>“Our Kohler Experience Centers build upon the success of our Signature Stores and will uniquely provide a deeper immersion into our product offerings for trade professionals sourcing and selecting the best products for any project, wherever it may be in the world,” said&nbsp;<strong>David Kohler, president and chief executive officer of Kohler Co</strong>.&nbsp;</p>
