        kohler:pageTitle: Ethics
        /kohler:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The corporation and each associate have the mission of contributing to a higher level of gracious living for those who are touched by our products and services. Gracious living is marked by qualities of charm, good taste and generosity of spirit. It is further characterized by self-fulfillment and the enhancement of nature. We reflect this mission in our work, in our team approach to meeting objectives and in each of the products and services we provide our customers.</p>

            <p>&nbsp;</p>

            <p><strong>INTEGRITY IS INTEGRAL</strong></p>

            <p>Longstanding traditions of high moral conduct and ethical standards are basic to our conduct of business. Honesty and integrity are core values that we must observe in all business activities. Dishonest, fraudulent or illegal activities such as theft, embezzlement, bribery, misappropriation of property or creation of false documentation are strictly prohibited. Further, irregularities or misrepresentations in business transactions must be avoided. This applies equally to associates activities within the organization as well as to relationships with outside parties.</p>

            <p>To submit a report, or to follow up on a report already submitted, please select from the links below. Your report will be handled promptly and confidentially as long as it is submitted in good faith.</p>
