          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Have you ever felt the relaxing caress of a summer rain?</p>

              <p>The KOHLER Composed shower transports you into the heart of rain where you luxuriate in the natural and perfect balance of air and water droplets. Each air-infused droplet unveils the mysteries of rain.</p>

              <p>The&nbsp;<a href="https://la.kohler.com/en/browse/Showering/Shower+Valve+Trim">Composed valve trim</a>&nbsp;strikes a balance between simplicity and function. It coordinates with a range of KOHLER&nbsp;<a href="https://la.kohler.com/en/browse/Showering/Showerheads">showerheads&nbsp;</a>and&nbsp;<a href="https://la.kohler.com/en/browse/Showering/Handshowers">handshowers&nbsp;</a>to complete the look of the bathroom.</p>
