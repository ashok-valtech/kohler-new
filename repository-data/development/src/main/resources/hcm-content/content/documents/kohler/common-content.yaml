      kohler:pageTitle: global project
      /kohler:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2>Kohler Global Projects</h2>

          <p>Asia Pacific offers a study in contrasts—from rugged mountains to lush rainforests to golden deserts; from pristine beaches to ancient cities. It’s a contrast reflected in the region’s diverse fashion, architecture and design aesthetics, an intriguing juxtaposition of geometric lines and organic forms. There, the finest properties feature KOHLER® and KALLISTA® plumbing products. Compelling design, leading-edge technology and meticulous craftsmanship offer a level of glamour and performance that’s noticed and remembered.</p>
