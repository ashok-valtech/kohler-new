              <p>The first KEC is scheduled to open at 6 West 22nd Street in New York City on May 24, 2017. The Center will house fully-functioning displays of Kohlers global product line available across the worlda first for both the industry and for the KOHLER brand. This will enable trade professionals to test and source KOHLER products like never before. Fully-functioning products, including showers, tubs, sinks and toilets will enable all customers to experience the true differences in performance and design.&nbsp;</p>

              <p>Our Kohler Experience Centers build upon the success of our Signature Stores and will uniquely provide a deeper immersion into our product offerings for trade professionals sourcing and selecting the best products for any project, wherever it may be in the world, said&nbsp;<strong>David Kohler, president and chief executive officer of Kohler Co</strong>.&nbsp;</p>
