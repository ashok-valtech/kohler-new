          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab67579_rgb?crop=(0,51,3500,2521)&$SectionHero$
          kohler:title: Toilet Seats
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h2>Care Tip</h2>

              <p><br />
              <strong>Cleansing Seats</strong><br />
              •&nbsp;&nbsp; &nbsp;Avoid using aerosol products.<br />
              •&nbsp;&nbsp; &nbsp;Do not allow abrasive chemicals and cosmetics (such as fingernail polish and aftershave) to come in contact with the toilet seat, as they can damage the finish.</p>

              <p><strong>Cleaning the Wand</strong><br />
              NOTE: The spray wands can only be extended for cleaning when the seat is not activated or occupied.<br />
              •&nbsp;&nbsp; &nbsp;Raise the cover and seat.<br />
              •&nbsp;&nbsp; &nbsp;Press the “wand” icon on the panel to extend the spray wand forward for cleaning.<br />
              •&nbsp;&nbsp; &nbsp;Clean the spray wand with a soft-bristled brush and hot water.<br />
              •&nbsp;&nbsp; &nbsp;Press the “wand” icon on the panel again to retract the spray wand.</p>

              <p><strong>Clean the Filter Screen</strong><br />
              NOTE: The filter screen should be cleaned once every six months or any time there is a drop in water pressure to the bidet wand.&nbsp;<br />
              •&nbsp;&nbsp; &nbsp;Remove the seat.<br />
              •&nbsp;&nbsp; &nbsp;Turn off the water supply at the supply stop.<br />
              •&nbsp;&nbsp; &nbsp;Disconnect the water supply hose from the seat.<br />
              •&nbsp;&nbsp; &nbsp;Using a long-nosed pliers, carefully remove the filter screen from the seat inlet.<br />
              •&nbsp;&nbsp; &nbsp;Clean the filter screen with a soft-bristled brush.<br />
              •&nbsp;&nbsp; &nbsp;Reinstall the filter screen.<br />
              •&nbsp;&nbsp; &nbsp;Reinstall the seat.</p>

              <p><br />
              <strong>IMPORTANT! </strong>Risk of product damage. Do not cross-thread the connection.<br />
              •&nbsp;&nbsp; &nbsp;Reconnect the water supply hose to the seat.<br />
              •&nbsp;&nbsp; &nbsp;Turn on the water supply.<br />
              •&nbsp;&nbsp; &nbsp;Check all connections for leaks and make any adjustments as needed.</p>

              <p>Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

              <p><strong>Products to Consider</strong><br />
              •&nbsp;&nbsp; &nbsp;Clorox Disinfecting Bathroom Cleaner<br />
              •&nbsp;&nbsp; &nbsp;Comet Bathroom Cleaner<br />
              •&nbsp;&nbsp; &nbsp;Green Works All-Purpose<br />
              •&nbsp;&nbsp; &nbsp;Green Works Bathroom Cleaner<br />
              •&nbsp;&nbsp; &nbsp;Tilex Bathroom Cleaner<br />
              •&nbsp;&nbsp; &nbsp;Windex Original<br />
              &nbsp;</p>
