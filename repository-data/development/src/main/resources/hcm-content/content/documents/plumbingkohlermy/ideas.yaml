          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Do not use bristle brushes, abrasive sponges or abrasive cleaners. They will scratch some glass surfaces.</li>
               <li>Do not let cleaners soak on surfaces.</li>
               <li>Rinse and wipe fixtures after cleaning to prevent soap buildup.</li>
              </ul>

