        /kitchen-sinks-enameled-cast-iron-kitchen-sinks[1]:
          jcr:primaryType: kohler:careAndCleanSubDoc
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 942a8edc-c6f9-4d81-b6f2-887b5a813c48
          hippo:availability: [preview]
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-09-06T15:04:30.089+05:30
          hippostdpubwf:lastModificationDate: 2017-10-26T18:08:46.273+05:30
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 152bf9a8-eb7c-4f1e-9ef5-bf92fa21d4b0
          hippotranslation:locale: en
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab86231_rgb?crop=(0,121,8280,5966)&$SectionHero$
          kohler:title: 搪瓷鑄鐵廚房水槽
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>每次使用後，徹底沖洗並使用軟布擦拭產品。<br />
              在罕見的頑固污漬中，請謹慎使用磨料清潔劑。<br />
              不要使用鋼絲絨，鋼絲刷或磨料海綿墊。<br />
              小心不要將骯髒的菜餚，咖啡渣，茶葉袋或其他染色材料與牙釉質表面接觸較長時間。<br />
              考慮廚房水槽配件，如底盆架和沖洗籃，以幫助保護表面免受刮傷。<br />
              不要在您的水槽下面存放敞開的清潔劑或化學品容器，如酸，漂白劑，氯化鈉，鹼液，馬桶清潔劑，排水清潔劑或硬水除污產品。</p>

              <p>列出的清潔說明僅適用於其相應的材料，不適用於水龍頭清潔。水龍頭清潔說明鉻和玻璃瓷。<br />
              清潔劑和程序的成功取決於諸如水的硬度和溫度等因素，使用成分的精確測量，清潔配方的變化以及正在清潔的產品的狀況。由於這些因素有差異，科勒不能保證上述公式的有效性。</p>

              <p>產品要考慮<br />
              KOHLER鑄鐵清潔劑<br />
              Fantastik抗菌重垢<br />
              Formula 409抗菌多用途<br />
              綠色工程通用<br />
              柔軟磨砂凝膠與漂白劑<br />
              除鏽：<br />
              邦·阿美<br />
              超級鐵鏽除鏽劑</p>
