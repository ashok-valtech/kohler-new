        hippotranslation:id: 1592e336-375c-4f28-969b-a00d1d5be35e
        hippotranslation:locale: en
        kohler:introduction: 為獲得最佳效果，請在關注KOHLER®產品時注意以下幾點：
        kohler:publicationdate: 0001-01-01T13:00:00+01:00
        kohler:title: 護理和清潔
        /kohler:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>在施加到整個表面之前，始終在不顯眼的地方測試清潔溶液。<br />
            使用清潔劑後，將表面擦乾淨並立即用水沖洗乾淨。 沖洗和乾燥附近表面上的任何過度噴塗。<br />
            不要讓清潔劑浸泡。<br />
            使用柔軟，潤濕的海綿或布。 切勿使用研磨材料（如刷子或擦洗墊）清潔表面。<br />
            點擊此處獲取保修信息，或致電1-800-4KOHLER（1-800-456-4537）。</p>

            <p>*清潔劑和程序的成功取決於水的硬度和溫度等因素，使用成分的精確測量，清潔配方的變化以及正在清潔的產品的狀況。 由於這些因素有差異，科勒不能保證公式的有效性。</p>
