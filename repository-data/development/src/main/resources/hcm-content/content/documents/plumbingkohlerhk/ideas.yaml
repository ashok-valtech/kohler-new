          hippotranslation:id: aaf910cc-5e1b-4778-9d7d-1871077ff098
          hippotranslation:locale: en
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab71211_rgb?crop=(209,0,5195,3743)&$SectionHero$
          kohler:title: Countertop Surfaces
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>•&nbsp;&nbsp; &nbsp;Clean up spills immediately.<br />
              •&nbsp;&nbsp; &nbsp;Wash stone surfaces regularly with a mild (pH balanced) detergent, warm water and non-abrasive cloth. Never use highly acidic, highly alkaline, or abrasive cleaners.<br />
              •&nbsp;&nbsp; &nbsp;Consider products that seal and restore marble and stone. Application of a sealer will help make the surface less porous and more resistant to stains.</p>

              <p>Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.<br />
              ________________________________________<br />
              Care Tip<br />
              KOHLER® countertops are supplied pre-sealed; however, it is recommended that you test the seal after a few years of use. Simply apply a few droplets of water to the surface. If the water beads, your countertop is maintaining its seal. If the water soaks into the countertop, resealing should be considered.<br />
              &nbsp;</p>
