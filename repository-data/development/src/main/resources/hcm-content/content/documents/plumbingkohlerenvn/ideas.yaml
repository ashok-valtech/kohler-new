          kohler:title: Vitreous China Faucets and Finishes
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Rinse thoroughly and use a soft cloth to wipe the product dry after each use.</li>
               <li>In the rare occurrence of stubborn stains, use abrasive cleaners sparingly.</li>
               <li>Use a soft nylon brush on the Safeguard surface, on the bottom of the bath.</li>
               <li>Do not use steel wool, wire brushes or abrasive sponge pads.</li>
               <li>Learn how to&nbsp;<a href="#_Flushing_Your_Whirlpool">flush your whirlpool</a>.&nbsp;</li>
              </ul>

              <p>&nbsp;</p>

              <p>Cleaning instructions listed pertain only to their corresponding material, and are not intended for faucet cleaning. Faucet cleaning instructions for chrome and vitreous china.&nbsp;</p>

              <p>Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

