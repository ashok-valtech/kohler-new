          kohler:title: Choreograph System
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Do not use abrasive cleansers or acidic solvents on the surface as they may cause dullness or discoloration.</li>
               <li>Wipe with a soft cloth after each use to prevent a buildup of soap and scum.</li>
               <li>For metal surfaces, never use cleaners containing abrasives, ammonia, bleach, acids, waxes, or solvents as they may damage the finish. Use only a soft, dampened sponge or cloth for cleaning.</li>
              </ul>

