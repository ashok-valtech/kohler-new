          hippotranslation:id: d91cc4b2-a0cc-429e-a5c3-2ae022df7fe2
          hippotranslation:locale: en
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/aab62211_rgb?crop=(0,51,3500,2521)&$SectionHero$
          kohler:title: Flushing Your Whirlpool
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h3><strong>Special Considerations - Flushing a Whirlpool System</strong></h3>

              <ul>
               <li>Flush your whirlpool system twice a month or more, depending upon usage.</li>
               <li>Adjust the jets fully clockwise so there is no air induction.</li>
               <li>Fill the bath with warm water to a level 2" above the highest jets, or leave water in the bath after using.</li>
               <li>Add 2 teaspoons of a low-foaming, powder automatic dishwashing detergent and 20 ounces of household bleach (5% to 6% sodium hypochlorite) to the water.</li>
               <li>Run the whirlpool for 5 to 10 minutes. Then shut off the whirlpool and drain the water.</li>
               <li>If desired, rinse baths surfaces with water.</li>
               <li>Clean&nbsp;<a href="#_Cast_Iron_Baths">KOHLER®&nbsp;cast iron</a>&nbsp;and&nbsp;<a href="#_Acrylic_Baths_&amp;">acrylic</a>&nbsp;bath surfaces as needed with recommended cleaners.</li>
              </ul>

              <p><br />
              Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>
