        kohler:publicationdate: 2017-05-24T17:43:00+05:30
        kohler:title: 科勒隱私聲明
        /kohler:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>科勒創建了這個隱私聲明，以表明我們對您的隱私的堅定承諾。以下披露了我們的科勒家族網站（“網站”）的信息收集和傳播實踐。請注意，當您訪問Kohler網站（包括任何Kohler子網站）的任何外部鏈接時，他們可能會對這些網站有不同的隱私政策。我們鼓勵您閱讀所有適用的隱私政策。<br />
            個人資料收集</p>

            <p>當您訪問提供購買產品的Kohler網站的某些區域，需要註冊某些服務時，Kohler可能會收集姓名，電話號碼，電子郵件地址，出生日期，出生日期，家庭或商業和郵寄地址等個人信息，或者您需要有關這些產品/服務的更多信息（“個人信息”）。如果您決定預訂或購買我們的產品/服務，我們可能需要收集某些附加信息，如您的信用卡或借記卡號碼和到期日。科勒將為您提供選擇和手段，限制您的個人信息的使用和披露，在科勒使用或披露個人信息以外的目的，而不是最初收集。</p>

            <p>在其他時間，科勒可能會收集不能用於識別您的信息。例如，我們可能會匯總有關您和訪問我們網站的其他客戶的非個人信息。聚合信息不會包含任何可以直接鏈接到您的信息。<br />
            科勒如何收集個人信息</p>

            <p>科勒可以使用任何數量的工具來收集有關您，計算機訪問點和用於連接到我們網站的Web瀏覽器的信息。例如，當您訪問我們的網站時，Cookie是我們在您的計算機或設備的硬盤驅動器或其他存儲設備上放置的小型文本文件。我們可能會使用Cookie來個性化您與我們網站的互動。您不必接受我們的cookies，您可以設置瀏覽器來限制其使用，並且可能會在將其放入硬盤驅動器或其他存儲設備後將其刪除。如果您不接受或刪除我們的cookies，我們網站的某些區域可能需要更多的時間才能工作，或者可能無法正常運行。</p>

            <p>根據歐盟各國的法律，包括但不限於英國，愛爾蘭，西班牙，法國，德國，意大利，比利時和荷蘭，只要個人已經同意，可以提供餅乾給出明確和全面的信息，特別是關於他們的個人數據將被處理的目的。至少在上述國家，只要您採取積極行動，可以使用瀏覽器設置提供有效的同意。在使用Kohler的網站之前，建議您檢查當前的瀏覽器設置，以確保設置符合您Kohler在設備上放置Cookie的同意。科勒的Cookie披露可能在這裡找到。有關您的特定瀏覽器的Cookie選項的更多信息，請訪問：http://www.allaboutcookies.org。</p>

            <p>每當您訪問我們的網站時，Kohler也可能會從您的網頁瀏覽器收集更多信息。我們可能會收集有關您訪問的頁面以及網站的每個網頁或區域，您點擊的促銷或廣告以及使用我們的網站時所採取的其他操作所花費的時間的信息。此信息可能包括您的互聯網協議（“IP”）地址，瀏覽器類型，瀏覽器用於訪問我們網站的時間，以及您可能曾經鏈接到本網站的任何網站的地址。</p>

            <p>我們的互聯網服務提供商（下面定義）也可以使用其他標準的網絡技術來分析您的移動，同時訪問我們的網站。這些技術包括網絡“信標”，“像素標籤”和“清除gif”。這些技術有助於我們確定產品和服務運動和營銷計劃的有效性，使我們能夠定制在我們網站上提供的服務，幫助確定網站內容以及產品和服務產品的最佳用途。這些信息中的一些信息（包括IP地址）可能存儲在我們的互聯網服務提供商的服務器日誌中，並且可能會延長一段時間。</p>

            <p>儘管科勒採取一切合理措施保護其網站訪客的隱私，但科勒不承諾其當前的在線應用程序編程將解決每個瀏覽器設置或尊重每個個人瀏覽器的偏好。特別是，科勒還沒有實施必要的程序修改，以紀念“不跟踪”或“DNT”瀏覽器信號。科勒的在線應用程序編制得到改進，科勒將採取一切合理的步驟來滿足這些要求。請返回本隱私政策，以獲取有關此主題的更多信息。</p>

