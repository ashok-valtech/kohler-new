      /kitchen-sinks:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['hippo:named', 'mix:referenceable']
        jcr:uuid: ade43d9d-4ef9-48d5-b18b-7f53566534a5
        hippo:name: Kitchen Sinks
        /kitchen-sinks[1]:
          jcr:primaryType: kohler:careAndCleanSubDoc
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 7bf12888-c284-4fd2-baf4-df5c6d9dbe1d
          hippo:availability: []
          hippostd:state: draft
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-10-26T14:12:13.084+05:30
          hippostdpubwf:lastModificationDate: 2017-10-26T14:12:13.278+05:30
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: e3a4fbf4-f8aa-4bc0-ab8e-43b82efe5a87
          hippotranslation:locale: en_ID
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab86231_rgb?crop=(0,121,8280,5966)&$SectionHero$
          kohler:title: Kitchen Sinks
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Rinse thoroughly and use a soft cloth to wipe the product dry after each use.</li>
               <li>In the rare occurrence of stubborn stains, use abrasive cleaners sparingly.</li>
               <li>Do not use steel wool, wire brushes or abrasive sponge pads.</li>
               <li>Be careful not to leave dirty dishes, coffee grounds, tea bags or other staining materials in contact with the enamel surface for extended periods of time.</li>
               <li>Consider kitchen sink accessories such as bottom basin racks and rinse baskets to help protect the surface from scratches.</li>
               <li>Do not store open containers of cleaners or chemicals such as acids, bleach, sodium chloride, lye, toilet bowl cleaner, drain cleaner, or hard water stain removal products under your sink.<br />
               <br />
               Cleaning instructions listed pertain only to their corresponding material, and are not intended for faucet cleaning. Faucet cleaning instructions for&nbsp;<a href="#_Chrome_&amp;_VibrantÂ®">chrome</a>&nbsp;and&nbsp;<a href="#_Vitreous_China_Faucets">vitreous china</a>.&nbsp;<br />
               Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</li>
              </ul>

              <p style="margin-left:144.0pt">&nbsp;</p>

              <h3><strong>Products to consider</strong></h3>

              <ul>
               <li>KOHLER Cast Iron Cleaner</li>
               <li>Fantastik Antibacterial Heavy Duty</li>
               <li>Formula 409 Antibacterial All-Purpose</li>
               <li>Green Works All-Purpose</li>
               <li>Soft Scrub Gel with Bleach</li>
              </ul>

              <p><strong>For rust removal:</strong></p>

              <ul>
               <li>Bon Ami</li>
               <li>Super Iron Out Rust Stain Remover</li>
              </ul>
