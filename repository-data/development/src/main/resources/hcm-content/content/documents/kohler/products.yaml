            kohler:key: Meta_Description
          /kohler:adcopy[24]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Smart Chair Height Elongated Toilet and Bidet Toilet Seat
                | K-3901 | KOHLER]
            kohler:key: Meta_Title
          /kohler:adcopy[25]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['The Numi smart toilet combines unmatched design and technology
                to bring you the finest in personal comfort and cleansing. KOHLER''s
                most advanced toilet now offers personalized settings that let you
                fine-tune every option to your exact preferences, from ambient colored
                lighting to wireless BLUETOOTH® music sync capability to the heated
                seat and foot warmer. Play your favorite music and podcasts - simply
                stream wirelessly with any device enabled with BLUETOOTH technology,
                store MP3 files to the SD card, or plug in your device using the auxiliary
                cable. Other upgrades include Power-Save mode for energy efficiency,
                emergency flush for power outages, and an intuitive touch-screen remote
                (sold separately). From its striking form to its exceptional water
                efficiency, the Numi toilet marks a new standard of excellence in
                the bathroom.']
