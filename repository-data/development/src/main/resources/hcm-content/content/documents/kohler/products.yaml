          /kohler:adcopy[8]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['The K-30334-DM2 vessel sink captures the movement and
                lush beauty of flowers, featuring a dramatic floral composition by
                artist-photographer Ashley Woodson Bailey.']
            kohler:key: Meta_Description
          /kohler:adcopy[9]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [KOHLER | K-30334-DM2 | Dutchmaster in Midnight Floral on
                Carillon Rectangle Sink]
            kohler:key: Meta_Title
          /kohler:adcopy[10]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['The Dutchmaster collection captures the movement and lush
                beauty of flowers, bringing bold artistic photography to the bathroom
                sink. Kohler collaborated with "florography" artist Ashley Woodson
                Bailey to create this exquisite floral composition. Inspired by Dutchmaster
                paintings of the 17th century, the glorious pattern is abloom with
                hellebores, fritillaries, ranunculus, and sweet pea, dramatically
                lit on a dark backdrop in the style of chiaroscuro painting. Rendered
                on the graceful contours of the Carillon drop-in sink, Dutchmaster
                stands as a bold statement piece in the bath.']
            kohler:key: Narrative_Description
