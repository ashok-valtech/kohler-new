            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Kathryn Comfort Height Elongated One-Piece 1.28 gpf Toilet
                With Concealed Trapway | K-3940 | KOHLER]
            kohler:key: Meta_Title
          /kohler:adcopy[17]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['Capture the classic look of the 1930s with the Kathryn
                collection''s angular lines and molded edges. This one-piece toilet
                features a convenient chair-like height and compact elongated bowl
                for comfortable use, as well as a concealed trapway for sleek looks
                and simple cleaning. A 1.28-gallon flush provides significant water
                savings of up to 16,500 gallons per year, compared to a 3.5-gallon
                toilet, without sacrificing performance. This tank features innovative
                AquaPiston technology, a patented flush engine that delivers a fast,
                powerful, and virtually plug-free flush.']
            kohler:key: Narrative_Description
