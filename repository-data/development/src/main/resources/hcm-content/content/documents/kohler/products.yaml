          /kohler:adcopy[11]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['The Whitehaven Hayridge apron-front kitchen sink features
                the benefits of the Whitehaven with a gentle pattern of horizontal
                ridges on the apron-front. The Self-Trimming® design requires only
                a simple rough cut, overlapping the cabinet face for beautiful results.
                The sink is designed to fit in most standard 36-inch apron-front cabinetry.
                A low barrier divides the two compartments, making it easy to wash
                and rinse large items while still keeping the two basins separate.
                Crafted from enameled cast iron, this sink resists chipping, cracking,
                or burning for years of beauty and reliable performance.']
            kohler:key: Narrative_Description
          /kohler:adcopy[12]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Offset drain increases workspace in the sink and storage
                space underneath]
            kohler:key: Web_Features_08
