            kohler:key: Web_Features_15
          /kohler:adcopy[9]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Requires Numi Premium or Standard Remote Control (sold
                separately)]
            kohler:key: Web_Features_14
          /kohler:adcopy[10]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [2-7/8" (73 mm) trapway]
            kohler:key: Web_Features_13
          /kohler:adcopy[11]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Emergency flush supports up to 100 flushes during power
                outage]
            kohler:key: Web_Features_12
          /kohler:adcopy[12]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Power-Save mode monitors usage and adjusts heated seat
                settings to save energy]
            kohler:key: Web_Features_11
          /kohler:adcopy[13]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['Built-in speakers play preprogrammed custom Numi song,
                FM radio, or your personalized music from a portable device via BLUETOOTH®
                or auxiliary cable, or simply load a playlist or welcome message to
                the SD card']
            kohler:key: Web_Features_10
          /kohler:adcopy[14]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Touch-screen remote control with magnetic wall-mount docking/charging
                station]
            kohler:key: Web_Features_09
          /kohler:adcopy[15]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Ambient lighting with eight colors and three programming
                options]
            kohler:key: Web_Features_08
          /kohler:adcopy[16]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Heated seat and foot warmer]
            kohler:key: Web_Features_07
          /kohler:adcopy[17]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['Advanced bidet functionality with self-cleaning wand,
                precision air dryer, and deodorizing filter all in one']
            kohler:key: Web_Features_06
          /kohler:adcopy[18]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Dual-flush offers a choice of 0.6 or 1.28 gpf (2.2 or 4.8
                lpf)]
            kohler:key: Web_Features_05
          /kohler:adcopy[19]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['Motion-activated, hands-free opening/closing of seat and
                cover']
            kohler:key: Web_Features_04
          /kohler:adcopy[20]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Comfort Height® feature offers chair-height seating that
                makes sitting down and standing up easier for most adults]
            kohler:key: Web_Features_03
          /kohler:adcopy[21]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Elongated bowl offers added room and comfort]
            kohler:key: Web_Features_02
          /kohler:adcopy[22]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['Compact, streamlined one-piece smart toilet with integrated
                personal cleansing']
            kohler:key: Web_Features_01
          /kohler:adcopy[23]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Discover a cleaner clean with KOHLER smart toilets and
                bidet seats.]
            kohler:key: Meta_Description
          /kohler:adcopy[24]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Smart Chair Height Elongated Toilet and Bidet Toilet Seat
                | K-3901 | KOHLER]
            kohler:key: Meta_Title
          /kohler:adcopy[25]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['The Numi smart toilet combines unmatched design and technology
                to bring you the finest in personal comfort and cleansing. KOHLER''s
                most advanced toilet now offers personalized settings that let you
                fine-tune every option to your exact preferences, from ambient colored
                lighting to wireless BLUETOOTH® music sync capability to the heated
                seat and foot warmer. Play your favorite music and podcasts - simply
                stream wirelessly with any device enabled with BLUETOOTH technology,
                store MP3 files to the SD card, or plug in your device using the auxiliary
                cable. Other upgrades include Power-Save mode for energy efficiency,
                emergency flush for power outages, and an intuitive touch-screen remote
                (sold separately). From its striking form to its exceptional water
                efficiency, the Numi toilet marks a new standard of excellence in
                the bathroom.']
            kohler:key: Narrative_Description
