          /kohler:adcopy[4]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['For custom showering applications, this valve elevates
                your showering experience through the power of technology, giving
                you more options for cleansing and relaxation than ever. Digital thermostatic
                technology provides accurate, precise, and consistent temperature
                control. This precision-engineered, best-in-class digital thermostatic
                valve is used with DTV+, and its easy plug-and-go design makes installation
                simple. With six independently controllable outlet ports, this valve
                is ideal for any custom showering application. Additionally, with
                a DTV+ system, this valve can also be used in combination with a second
                digital valve to provide either additional outlets or to deliver two
                different water temperatures at the same time. (For DTV+ systems,
                K-97172 DTV+ data cable is required.)']
            kohler:key: Narrative_Description
