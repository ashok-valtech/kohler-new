            kohler:Value: ['The 8 Degree bar sink offers sleek and functional style
                with thick, premium quality 16-gauge stainless steel construction
                for exceptional durability. Eight-degree angles on the front and back
                surfaces give you more space at the bottom of the bowl while reducing
                splashing. This handcrafted sink includes a custom-fit wineglass rack,
                which allows glasses to drip dry into the basin, and a bottom sink
                rack to help prevent scratches.']
