                you want it.']
            kohler:key: Meta_Description
          /kohler:adcopy[6]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [KOHLER | K-6228-C11 | Karbon Articulating Kitchen Sink
                Faucet with Sprayhead]
            kohler:key: Meta_Title
          /kohler:adcopy[7]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: ['A sleek hybrid of functionality and contemporary design,
                the Karbon kitchen sink faucet delivers water exactly where you want
                it. Its silver tube design features three articulating pivot points
                for total range of motion: extend the faucet fully to fill large pots,
                lower it into the sink for food preparation and cleanup, or fold it
                out of the way when not in use. An in-the-deck joystick valve gives
                you precise control of water temperature and flow.']
            kohler:key: Narrative_Description
          /kohler:adcopy[8]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [1.5 gpm (5.7 lpm) maximum flow rate at 60 psi (4.14 bar)]
            kohler:key: Web_Features_05
          /kohler:adcopy[9]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Single joystick lever handle is simple to use and makes
                adjusting water temperature easy]
            kohler:key: Web_Features_04
          /kohler:adcopy[10]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [KOHLER® ceramic disc valves exceed industry longevity standards
                for a lifetime of durable performance]
            kohler:key: Web_Features_03
          /kohler:adcopy[11]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Integral sprayhead provides laminar flow or ring spray
                at the touch of a button]
            kohler:key: Web_Features_02
          /kohler:adcopy[12]:
            jcr:primaryType: kohler:cAttributes
            kohler:Value: [Unique articulated-joint design directs water to any angle
                and folds out of the way when not in use]
            kohler:key: Web_Features_01
