        kohler:title: คำชี้แจงทางกฎหมาย
        /kohler:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Kohler China รักษาไซต์นี้ ("ไซต์") เพื่อความบันเทิงข้อมูลการศึกษาและการสื่อสารของคุณ กรุณาอย่าลังเลที่จะเรียกดูเว็บไซต์. คุณสามารถดาวน์โหลดเนื้อหาที่แสดงบนเว็บไซต์นี้เพื่อวัตถุประสงค์ที่ไม่ใช่เชิงพาณิชย์และเพื่อการใช้งานส่วนบุคคลเท่านั้นโดยคุณจะต้องเก็บรักษาลิขสิทธิ์และคำบอกกล่าวเกี่ยวกับความเหมาะสมอื่น ๆ ไว้ในเอกสาร อย่างไรก็ตามคุณไม่สามารถแจกจ่ายแก้ไขนำส่งซ้ำรายงานหรือใช้เนื้อหาของเว็บไซต์นี้เพื่อวัตถุประสงค์สาธารณะหรือเพื่อการค้ารวมทั้งข้อความรูปภาพเสียงและวิดีโอโดยไม่ได้รับอนุญาตเป็นลายลักษณ์อักษรจาก Kohler India<br />
            การเข้าถึงและการใช้ไซต์ของคุณต้องเป็นไปตามข้อกำหนดในการให้บริการต่อไปนี้ ("ข้อกำหนดในการให้บริการ") และกฎหมายที่บังคับใช้ทั้งหมด การเข้าถึงและเรียกดูไซต์นี้ถือว่าคุณยอมรับโดยไม่มีข้อ จำกัด หรือคุณสมบัติข้อกำหนดและเงื่อนไขและยอมรับว่าข้อตกลงอื่น ๆ ระหว่างคุณและ Kohler India ถูกแทนที่และไม่มีผลบังคับใช้<br />
            ข้อตกลงและเงื่อนไข<br />
            คุณควรสมมติว่าทุกอย่างที่คุณเห็นหรืออ่านบนเว็บไซต์มีลิขสิทธิ์หรืออยู่ภายใต้การคุ้มครองเครื่องหมายการค้ายกเว้นที่ระบุไว้เป็นอย่างอื่นและไม่สามารถใช้ยกเว้นตามที่ระบุในข้อกำหนดในการให้บริการนี้หรือในข้อความในไซต์โดยไม่ได้รับอนุญาตเป็นลายลักษณ์อักษรจาก Kohler India . Kohler India ไม่รับประกันหรือรับรองว่าการเรียกดูเนื้อหาที่แสดงบนไซต์จะไม่เป็นการละเมิดสิทธิ์ของบุคคลที่สามที่ไม่ใช่เจ้าของหรือร่วมงานกับ Kohler India<br />
            ในขณะที่ Kohler India ใช้ความพยายามที่สมเหตุสมผลในการใส่ข้อมูลที่ถูกต้องและเป็นปัจจุบันบนไซต์ Kohler India ไม่มีการรับประกันหรือรับรองความถูกต้องของข้อมูล Kohler India ไม่มีส่วนรับผิดชอบต่อข้อผิดพลาดหรือการละเว้นใด ๆ ในเนื้อหาบนไซต์<br />
            การเรียกดูเว็บไซต์ของคุณเป็นความเสี่ยงของคุณ Kohler India หรือบุคคลอื่นใดที่มีส่วนเกี่ยวข้องในการสร้างการผลิตหรือการจัดส่งไซต์จะต้องรับผิดต่อความเสียหายโดยตรงอันเป็นผลสืบเนื่องทางอ้อมหรือการลงโทษที่เกิดขึ้นจากการเข้าถึงหรือการใช้เว็บไซต์ของคุณ ไม่ว่าจะโดยชัดแจ้งหรือโดยนัยรวมถึง แต่ไม่ จำกัด เพียงการรับประกันโดยนัยของความสามารถในการขายความเหมาะสมสำหรับวัตถุประสงค์เฉพาะหรือไม่ใช้งานโดยไม่ได้รับอนุญาตใด ๆ การละเมิด Kohler India จะไม่รับผิดชอบต่อความเสียหายใด ๆ หรือไวรัสที่อาจทำให้อุปกรณ์คอมพิวเตอร์ของคุณหรือทรัพย์สินอื่น ๆ ไม่สามารถใช้งานได้เนื่องจากการเข้าถึงการใช้หรือการเรียกดูเว็บไซต์ของคุณหรือการดาวน์โหลดเนื้อหาใด ๆ รวมถึง แต่ไม่ จำกัด เฉพาะข้อมูลข้อความภาพวิดีโอหรือเสียงจากเว็บไซต์<br />
            การสื่อสารหรือเนื้อหาใด ๆ ที่คุณส่งต่อเว็บไซต์ผ่านทางอีเมลหรืออื่น ๆ รวมถึง แต่ไม่ จำกัด เฉพาะข้อมูลคำถามข้อคิดเห็นคำแนะนำและสิ่งที่คล้ายคลึงกัน แต่ไม่รวมถึงข้อมูลส่วนบุคคลจะถือเป็นข้อมูลที่ไม่เป็นความลับและไม่เป็นความลับ -proprietary สิ่งใดก็ตามที่คุณส่งหรือโพสต์อาจใช้โดย Kohler India หรือ บริษัท ในเครือเพื่อวัตถุประสงค์ใด ๆ รวมถึง แต่ไม่ จำกัด เพียงการทำซ้ำการเปิดเผยการเผยแพร่การเผยแพร่การออกอากาศและการโพสต์ นอกจากนี้ Kohler India สามารถใช้แนวคิดแนวคิดความรู้หรือเทคนิคต่างๆที่มีอยู่ในการสื่อสารใด ๆ ที่คุณส่งไปยังไซต์เพื่อวัตถุประสงค์ใด ๆ รวมถึง แต่ไม่ จำกัด เพียงการพัฒนาผลิตและทำการตลาดผลิตภัณฑ์โดยใช้ข้อมูลดังกล่าว<br />
            เครื่องหมายการค้าโลโก้และเครื่องหมายบริการ (รวมเรียกว่า "เครื่องหมายการค้า") ที่แสดงบนเว็บไซต์เป็นเครื่องหมายการค้าจดทะเบียนและไม่จดทะเบียนของ Kohler India และอื่น ๆ ไม่มีสิ่งใดที่มีอยู่ในไซต์นี้ควรถูกตีความว่าเป็นการให้สิทธิ์โดยนัยโดยการขัดกันหรืออื่น ๆ ใบอนุญาตหรือสิทธิในการใช้เครื่องหมายการค้าใด ๆ ที่ปรากฏบนไซต์โดยไม่ได้รับอนุญาตเป็นลายลักษณ์อักษรจาก Kohler India หรือเจ้าของเครื่องหมายการค้าดังกล่าว การใช้เครื่องหมายการค้าของคุณในทางที่ผิดหรือเนื้อหาใด ๆ ในไซต์เป็นสิ่งต้องห้ามอย่างเคร่งครัด คุณควรทราบด้วยว่า Kohler India จะบังคับใช้สิทธิ์ในทรัพย์สินทางปัญญาอย่างเต็มที่ในขอบเขตที่กฎหมายกำหนดรวมทั้งการดำเนินคดีทางอาญา<br />
            Kohler India ไม่ได้ตรวจทานไซต์ทั้งหมดที่เชื่อมโยงกับเว็บไซต์และไม่รับผิดชอบต่อเนื้อหาของหน้าใด ๆ นอกไซต์หรือเว็บไซต์อื่นที่เชื่อมโยงกับเว็บไซต์ การเชื่อมโยงไปยังหน้าอื่นนอกไซต์หรือไซต์อื่น ๆ ถือเป็นความเสี่ยงของคุณเอง<br />
            Kohler India สามารถแก้ไขข้อกำหนดในการให้บริการเหล่านี้ได้ตลอดเวลาโดยอัปเดตการโพสต์นี้ คุณต้องผูกพันกับการแก้ไขดังกล่าวและควรเข้าสู่หน้านี้เป็นระยะเพื่อทบทวนข้อกำหนดในการให้บริการปัจจุบันที่คุณมีอยู่</p>

