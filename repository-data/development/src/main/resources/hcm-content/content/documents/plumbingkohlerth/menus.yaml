            <p>บริษัท และ บริษัท ร่วมแต่ละรายมีภารกิจในการสร้างความมีน้ำใจให้กับผู้ที่สัมผัสกับผลิตภัณฑ์และบริการของเรา ชีวิตที่มีรสนิยมถูกทำเครื่องหมายด้วยคุณสมบัติของเสน่ห์รสนิยมที่ดีและความเอื้ออาทรของจิตวิญญาณ เป็นลักษณะเพิ่มเติมโดยการปฏิบัติตามตนเองและการเพิ่มประสิทธิภาพของธรรมชาติ เราสะท้อนให้เห็นถึงภารกิจนี้ในการทำงานของเราในแนวทางของทีมงานของเราเพื่อวัตถุประสงค์ในการประชุมและในแต่ละผลิตภัณฑ์และบริการที่เราให้บริการแก่ลูกค้าของเรา</p>

            <p>INTEGRITY เป็นแบบครบวงจร<br />
            ประเพณีที่ยาวนานของการปฏิบัติตามหลักจรรยาบรรณและมาตรฐานทางจริยธรรมเป็นพื้นฐานสำหรับการดำเนินธุรกิจของเรา ความซื่อสัตย์และความซื่อสัตย์ถือเป็นคุณค่าหลักที่เราต้องปฏิบัติในทุกกิจกรรมทางธุรกิจ ห้ามกระทำการทุจริตฉ้อฉลหรือผิดกฎหมายเช่นการโจรกรรมการฉ้อฉลการติดสินบนการยักยอกทรัพย์สินหรือการสร้างเอกสารปลอมเป็นสิ่งต้องห้ามอย่างเคร่งครัด นอกจากนี้ควรหลีกเลี่ยงความผิดปกติหรือการบิดเบือนความจริงในธุรกรรมทางธุรกิจ นี้ใช้อย่างเท่าเทียมกันกับกิจกรรมร่วมในองค์กรเช่นเดียวกับความสัมพันธ์กับบุคคลภายนอก<br />
            หากต้องการส่งรายงานหรือเพื่อติดตามรายงานที่ส่งไปแล้วโปรดเลือกจากลิงก์ด้านล่าง รายงานของคุณจะได้รับการจัดการอย่างทันท่วงทีและเป็นความลับตราบเท่าที่มีการส่งโดยสุจริต</p>
