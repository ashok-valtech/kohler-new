            การเรียกดูเว็บไซต์ของคุณเป็นความเสี่ยงของคุณ Kohler India หรือบุคคลอื่นใดที่มีส่วนเกี่ยวข้องในการสร้างการผลิตหรือการจัดส่งไซต์จะต้องรับผิดต่อความเสียหายโดยตรงอันเป็นผลสืบเนื่องทางอ้อมหรือการลงโทษที่เกิดขึ้นจากการเข้าถึงหรือการใช้เว็บไซต์ของคุณ ไม่ว่าจะโดยชัดแจ้งหรือโดยนัยรวมถึง แต่ไม่ จำกัด เพียงการรับประกันโดยนัยของความสามารถในการขายความเหมาะสมสำหรับวัตถุประสงค์เฉพาะหรือไม่ใช้งานโดยไม่ได้รับอนุญาตใด ๆ การละเมิด Kohler India จะไม่รับผิดชอบต่อความเสียหายใด ๆ หรือไวรัสที่อาจทำให้อุปกรณ์คอมพิวเตอร์ของคุณหรือทรัพย์สินอื่น ๆ ไม่สามารถใช้งานได้เนื่องจากการเข้าถึงการใช้หรือการเรียกดูเว็บไซต์ของคุณหรือการดาวน์โหลดเนื้อหาใด ๆ รวมถึง แต่ไม่ จำกัด เฉพาะข้อมูลข้อความภาพวิดีโอหรือเสียงจากเว็บไซต์<br />
