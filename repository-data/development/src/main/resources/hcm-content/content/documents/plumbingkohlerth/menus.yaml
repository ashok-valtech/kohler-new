          hippostd:content: |-
            <p>Kohler ได้สร้างคำชี้แจงเกี่ยวกับข้อมูลส่วนบุคคลนี้เพื่อแสดงถึงความมุ่งมั่นในการรักษาข้อมูลส่วนบุคคลของคุณ ข้อมูลต่อไปนี้เป็นข้อมูลเกี่ยวกับการรวบรวมข้อมูลและเผยแพร่ข้อมูลสำหรับครอบครัวของ Kohler ("เว็บไซต์") โปรดทราบว่าเมื่อคุณเข้าถึงลิงก์ภายนอกจากเว็บไซต์ของ Kohler (รวมถึงเว็บไซต์ของ Kohler) พวกเขาอาจมีนโยบายความเป็นส่วนตัวเฉพาะสำหรับเว็บไซต์เหล่านั้น เราสนับสนุนให้คุณอ่านนโยบายส่วนบุคคลที่เกี่ยวข้องทั้งหมด<br />
            การเก็บรวบรวมข้อมูลส่วนบุคคล</p>

            <p>Kohler อาจรวบรวมข้อมูลส่วนบุคคลเช่นชื่อหมายเลขโทรศัพท์ที่อยู่อีเมลวันเดือนปีเกิดที่บ้านหรือธุรกิจและที่อยู่ทางไปรษณีย์เมื่อคุณเข้าใช้งานบางพื้นที่ของ Kohler เว็บไซต์ที่จัดหาซื้อผลิตภัณฑ์ต้องลงทะเบียนสำหรับบริการบางอย่างหรือถ้า คุณต้องการข้อมูลเพิ่มเติมเกี่ยวกับผลิตภัณฑ์หรือบริการเหล่านั้น ("ข้อมูลส่วนบุคคล") หากคุณตัดสินใจจองหรือซื้อผลิตภัณฑ์ / บริการของเราเราอาจจำเป็นต้องรวบรวมข้อมูลเพิ่มเติมบางอย่างเช่นหมายเลขบัตรเครดิตหรือบัตรเดบิตและวันหมดอายุของคุณ Kohler จะให้ทางเลือกและวิธีการในการ จำกัด การใช้และการเปิดเผยข้อมูลส่วนบุคคลของคุณก่อนที่ Kohler ใช้หรือเปิดเผยข้อมูลส่วนบุคคลเพื่อจุดประสงค์อื่น ๆ นอกเหนือจากที่ได้มีการเก็บรวบรวมไว้</p>

