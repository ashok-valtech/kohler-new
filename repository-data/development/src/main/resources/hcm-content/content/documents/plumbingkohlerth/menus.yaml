        hippotranslation:id: e3f7878b-5fca-46b5-9c60-cd35a3241d5c
        hippotranslation:locale: en
        kohler:introduction: ''
        kohler:publicationdate: 2017-05-24T17:43:00+05:30
        kohler:title: คำชี้แจงสิทธิส่วนบุคคลของ Kohler
        /kohler:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Kohler ได้สร้างคำชี้แจงเกี่ยวกับข้อมูลส่วนบุคคลนี้เพื่อแสดงถึงความมุ่งมั่นในการรักษาข้อมูลส่วนบุคคลของคุณ ข้อมูลต่อไปนี้เป็นข้อมูลเกี่ยวกับการรวบรวมข้อมูลและเผยแพร่ข้อมูลสำหรับครอบครัวของ Kohler ("เว็บไซต์") โปรดทราบว่าเมื่อคุณเข้าถึงลิงก์ภายนอกจากเว็บไซต์ของ Kohler (รวมถึงเว็บไซต์ของ Kohler) พวกเขาอาจมีนโยบายความเป็นส่วนตัวเฉพาะสำหรับเว็บไซต์เหล่านั้น เราสนับสนุนให้คุณอ่านนโยบายส่วนบุคคลที่เกี่ยวข้องทั้งหมด<br />
            การเก็บรวบรวมข้อมูลส่วนบุคคล</p>

            <p>Kohler อาจรวบรวมข้อมูลส่วนบุคคลเช่นชื่อหมายเลขโทรศัพท์ที่อยู่อีเมลวันเดือนปีเกิดที่บ้านหรือธุรกิจและที่อยู่ทางไปรษณีย์เมื่อคุณเข้าใช้งานบางพื้นที่ของ Kohler เว็บไซต์ที่จัดหาซื้อผลิตภัณฑ์ต้องลงทะเบียนสำหรับบริการบางอย่างหรือถ้า คุณต้องการข้อมูลเพิ่มเติมเกี่ยวกับผลิตภัณฑ์หรือบริการเหล่านั้น ("ข้อมูลส่วนบุคคล") หากคุณตัดสินใจจองหรือซื้อผลิตภัณฑ์ / บริการของเราเราอาจจำเป็นต้องรวบรวมข้อมูลเพิ่มเติมบางอย่างเช่นหมายเลขบัตรเครดิตหรือบัตรเดบิตและวันหมดอายุของคุณ Kohler จะให้ทางเลือกและวิธีการในการ จำกัด การใช้และการเปิดเผยข้อมูลส่วนบุคคลของคุณก่อนที่ Kohler ใช้หรือเปิดเผยข้อมูลส่วนบุคคลเพื่อจุดประสงค์อื่น ๆ นอกเหนือจากที่ได้มีการเก็บรวบรวมไว้</p>

            <p>ในเวลาอื่น Kohler อาจเก็บรวบรวมข้อมูลที่ไม่สามารถใช้ระบุตัวคุณได้ ตัวอย่างเช่นเราอาจรวมข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคลเกี่ยวกับคุณและลูกค้ารายอื่น ๆ ที่เข้าเยี่ยมชมเว็บไซต์ของเรา ข้อมูลสรุปจะไม่มีข้อมูลที่สามารถเชื่อมโยงโดยตรงกับคุณ<br />
            Kohler รวบรวมข้อมูลส่วนบุคคลได้อย่างไร</p>

            <p>Kohler อาจใช้เครื่องมือจำนวนหนึ่งเพื่อรวบรวมข้อมูลเกี่ยวกับตัวคุณจุดเชื่อมต่อคอมพิวเตอร์ของคุณและเว็บเบราเซอร์ที่คุณใช้เพื่อเชื่อมต่อกับเว็บไซต์ของเรา ตัวอย่างเช่นคุกกี้คือไฟล์ข้อความขนาดเล็กที่เราวางไว้ในฮาร์ดไดรฟ์หรืออุปกรณ์เก็บข้อมูลของคอมพิวเตอร์หรืออุปกรณ์ของคุณเมื่อคุณเยี่ยมชมเว็บไซต์ของเรา เราอาจใช้คุกกี้เพื่อปรับเปลี่ยนการโต้ตอบของคุณกับเว็บไซต์ของเรา คุณไม่ต้องยอมรับคุกกี้ของเราและคุณสามารถตั้งค่าเบราเซอร์ของคุณเพื่อ จำกัด การใช้งานและคุณสามารถลบคุกกี้เหล่านี้หลังจากที่ได้วางไว้ในฮาร์ดไดรฟ์หรืออุปกรณ์จัดเก็บข้อมูลอื่น ๆ แล้ว หากคุณไม่ยอมรับหรือลบคุกกี้ของเราบางส่วนของเว็บไซต์ของเราอาจใช้เวลามากพอที่จะทำงานหรืออาจทำงานไม่ถูกต้อง</p>

            <p>ภายใต้กฎหมายของประเทศต่างๆในสหภาพยุโรปซึ่งรวมถึง แต่ไม่ จำกัด เพียงสหราชอาณาจักรไอร์แลนด์สเปนฝรั่งเศสเยอรมนีอิตาลีเบลเยียมและเนเธอร์แลนด์อาจมีการให้บริการคุกกี้ตราบเท่าที่บุคคลได้ให้ความยินยอมแล้ว ให้ข้อมูลที่ชัดเจนและครบถ้วนโดยเฉพาะอย่างยิ่งเกี่ยวกับวัตถุประสงค์ที่จะประมวลผลข้อมูลส่วนบุคคลของพวกเขา อย่างน้อยประเทศที่กล่าวถึงข้างต้นอาจได้รับความยินยอมอย่างมีประสิทธิผลโดยใช้การตั้งค่าเบราเซอร์ตราบเท่าที่คุณดำเนินการในเชิงบวก ก่อนที่จะใช้เว็บไซต์ของ Kohler คุณควรตรวจสอบการตั้งค่าเบราเซอร์ปัจจุบันของคุณเพื่อให้แน่ใจว่าการตั้งค่านี้แสดงถึงความยินยอมของคุณสำหรับ Kohler เพื่อวางคุกกี้ในอุปกรณ์ของคุณ การเปิดเผยข้อมูลคุกกี้ของ Kohler มีอยู่ที่นี่ ข้อมูลเพิ่มเติมเกี่ยวกับตัวเลือกคุกกี้ของเบราว์เซอร์เฉพาะของคุณสามารถดูได้ที่: http://www.allaboutcookies.org</p>

            <p>Kohler อาจรวบรวมข้อมูลเพิ่มเติมจากเว็บเบราเซอร์ของคุณทุกครั้งที่เข้าเยี่ยมชมเว็บไซต์ของเรา เราอาจรวบรวมข้อมูลเกี่ยวกับหน้าเว็บที่คุณเข้าชมและเวลาที่ใช้ในแต่ละหน้าเว็บหรือพื้นที่ของเว็บไซต์การโปรโมตหรือโฆษณาที่คุณคลิกและการดำเนินการอื่น ๆ ที่คุณทำขณะใช้งานเว็บไซต์ของเรา ข้อมูลนี้อาจรวมถึงที่อยู่ของอินเทอร์เน็ตโปรโตคอล ("IP") ประเภทของเบราว์เซอร์เวลาที่เบราเซอร์ของคุณใช้เพื่อเข้าสู่เว็บไซต์ของเราและที่อยู่ของเว็บไซต์ใด ๆ ที่คุณอาจเคยเชื่อมโยงกับเว็บไซต์นี้</p>

            <p>ผู้ให้บริการอินเทอร์เน็ตของเรา (ตามที่ระบุด้านล่าง) อาจใช้เทคโนโลยีบนเว็บมาตรฐานอื่นเพื่อวิเคราะห์การเคลื่อนไหวของคุณในขณะที่เข้าถึงเว็บไซต์ของเรา เทคโนโลยีดังกล่าวรวมถึงเว็บบีคอนแท็กพิกเซลและ clear gifs เทคโนโลยีเหล่านี้ช่วยให้เราสามารถตรวจสอบประสิทธิภาพของแคมเปญผลิตภัณฑ์และบริการและโปรแกรมการตลาดของเราช่วยให้เราสามารถปรับแต่งบริการที่นำเสนอผ่านเว็บไซต์ของเราหรือผ่านทางเว็บไซต์ของเรา ช่วยกำหนดการใช้เนื้อหาเว็บไซต์และการนำเสนอผลิตภัณฑ์และบริการได้ดีที่สุด ข้อมูลบางอย่างรวมทั้งที่อยู่ IP อาจถูกเก็บอยู่ในบันทึกการใช้งานเซิร์ฟเวอร์ของผู้ให้บริการอินเทอร์เน็ตของเราและอาจมีให้ใช้งานเป็นระยะเวลานาน</p>

            <p>Kohler ไม่สามารถให้คำมั่นสัญญาว่าการเขียนโปรแกรมแอพพลิเคชันออนไลน์ในปัจจุบันจะกล่าวถึงการตั้งค่าเบราว์เซอร์ทุกรูปแบบหรือให้ความสำคัญกับการตั้งค่าเบราเซอร์ส่วนตัวทุกตัว โดยเฉพาะ Kohler ไม่ได้ใช้การเปลี่ยนแปลงโปรแกรมที่จำเป็นเพื่อเป็นเกียรติกับสัญญาณ "Do Not Track" หรือ "DNT" ในเบราเซอร์ Kohler จะใช้ขั้นตอนที่เหมาะสมในการตอบรับคำขอดังกล่าวในอนาคต โปรดกลับไปที่นโยบายส่วนบุคคลนี้เพื่อรับทราบข้อมูลเพิ่มเติมเกี่ยวกับหัวข้อนี้</p>

