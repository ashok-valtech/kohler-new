          hippotranslation:locale: en
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab71211_rgb?crop=(209,0,5195,3743)&$SectionHero$
          kohler:title: Countertop Surfaces
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Clean up spills immediately.</li>
               <li>Wash stone surfaces regularly with a mild (pH balanced) detergent, warm water and non-abrasive cloth. Never use highly acidic, highly alkaline, or abrasive cleaners.</li>
               <li>Consider products that seal and restore marble and stone. Application of a sealer will help make the surface less porous and more resistant to stains.</li>
              </ul>

              <p>Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

              <p><br />
              <strong>Care Tip</strong></p>

              <p>KOHLER® countertops are supplied pre-sealed; however, it is recommended that you test the seal after a few years of use. Simply apply a few droplets of water to the surface. If the water beads, your countertop is maintaining its seal. If the water soaks into the countertop, resealing should be considered.<br />
              &nbsp;</p>
