        kohler:description: Explore the colors.
        kohler:displayOrder: 3
        kohler:image: https://kohler.scene7.com/is/image/PAWEB/zab82187_rgb?extend=0,-3580,0,0&$SectionHero$
        kohler:title: Bathroom Faucet Finishes
        kohler:type: Bathroom
        /kohler:color:
          jcr:primaryType: kohler:colorCoumpoundParent
          kohler:searchURL: Categories/bathroom-faucets
          kohler:string: Faucet Finishes
          /kohler:kohler_colorcoumpound[1]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: CP
            kohler:description: Polished Chrome coordinates beautifully with a wide
              variety of fixture styles and types of décor. It works particularly
              well for evoking a nostalgic look, as in a 1920s- or other vintage-style
              bath, but also complements contemporary styles.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_CP?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_CP?$Swatch184$
            kohler:title: Polished Chrome
          /kohler:kohler_colorcoumpound[2]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: SN
            kohler:description: Shiny like chrome, Vibrant Polished Nickel can be
              used in almost any style of décor and is a favorite of many designers.
              A sophisticated look that works well with both traditional and contemporary
              styles, it can add an elegant touch to any bathroom.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_SN?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_SN?$Swatch184$
            kohler:title: Vibrant® Polished Nickel
          /kohler:kohler_colorcoumpound[3]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: AF
            kohler:description: The rich look of Vibrant French Gold can provide a
              dramatic contrast to brilliant white fixtures. Gold fixtures can add
              a luxurious accent to your bathroom.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AF?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AF?$Swatch184$
            kohler:title: Vibrant®French Gold
          /kohler:kohler_colorcoumpound[4]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: RGD
            kohler:description: "\"Vibrant® Rose Gold maintains a balance between\
              \ lustre and allure, conveying softness, refinement and celebration.\
              \ The finish looks stunning on both classic and contemporary faucet\
              \ styles.\r\n* No gold content\""
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_RGD?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_RGD?$Swatch184$
            kohler:title: Vibrant® Rose Gold*
          /kohler:kohler_colorcoumpound[5]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: PGD
            kohler:description: "A bright and unapologetically golden finish that\
              \ adds warmth to any setting.\r\n* No gold content"
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_PGD?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_PGD?$Swatch184$
            kohler:title: Vibrant® Moderne Polished Gold*
          /kohler:kohler_colorcoumpound[6]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: BN
            kohler:description: Brushed nickel has a warm appearance that appeals
              to homeowners looking for a bit of softness in the bath. It looks classic
              against white and coordinates well with granite or slate countertops
              and backsplashes.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_BN?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_BN?$Swatch184$
            kohler:title: Vibrant® Brushed Nickel
          /kohler:kohler_colorcoumpound[7]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: BV
            kohler:description: Vibrant Brushed Bronze goes equally well with traditional
              and contemporary décor. It can be particularly effective for a cabin
              style or other rustic look, or as a neutral for traditional-style baths.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_BV?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_BV?$Swatch184$
            kohler:title: Vibrant® Brushed Bronze
          /kohler:kohler_colorcoumpound[8]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: BGD
            kohler:description: "\"Contemplative and complex by nature, the new Vibrant\
