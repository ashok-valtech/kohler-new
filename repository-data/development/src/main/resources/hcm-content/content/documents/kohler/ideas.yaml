        hippotranslation:id: abf64da8-359b-417f-bc86-8f3f67bc7ad0
        hippotranslation:locale: en
        kohler:introduction: The mechanism that controls the flow of water into a
          gravity-operated toilet tank. The ballcock is controlled by the float mechanism
          floating in the water in the tank. When the toilet is flushed, the float
          drops and opens the ballcock, allowing water to enter the tank and/or bowl.
          The float rises as the water level in the tank is restored, and shuts off
          the ballcock when the tank is completely filled. Also referred to as a float
          valve.
        kohler:publicationdate: 0001-01-01T13:00:00+01:00
        kohler:title: Ballcock
