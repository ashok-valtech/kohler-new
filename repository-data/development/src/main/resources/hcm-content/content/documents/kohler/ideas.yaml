            kohler:description: The bright, reflective glint of Polished Platinum.
              With a choice of finishes, courtly Laureate brings refined elegance
              to the bathroom. Laureate combines acanthus leaves with a metalwork
              style used by the Ottoman Turks throughout the 18th century in embossed
              fabrics and as an architectural detail. Here the garland floral texture
              on White china creates an eye-catching juxtaposition.
