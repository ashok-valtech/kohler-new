          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab78457_rgb?crop=(0,1104,3605,2598)&$SectionHero$
          kohler:title: Shower Doors CleanCoat® Glass Treatment
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h4>CleanCoat Technology</h4>

              <p>The use of abrasive cleaners is not recommended for glass doors treated with CleanCoat®. Simply wipe down CleanCoat doors regularly with a soft cloth and water or a squeegee to keep the glass looking clean.&nbsp;<br />
              <br />
              <strong>NOTE:</strong> The “Products to Consider” may be used on CleanCoat glass, but are not necessary.&nbsp;<br />
              &nbsp;</p>

              <ul>
               <li>Use a shower squeegee to clean glass doors after showering to help prevent water spots.</li>
               <li>To avoid soap deposits or lime buildup in hard water areas, wipe the door dry after each use.</li>
               <li>Occasionally wipe the doors with a mild detergent diluted in water to keep the door looking new.</li>
               <li>Never use bristle brushes, abrasive sponges or cleaners, or sharp instruments on the glass panels or anodized aluminum. They can scratch some glass and metal surfaces.</li>
               <li>For metal surfaces, never use cleaners containing abrasives, ammonia, bleach, acids, waxes, alcohol or solvents as they may damage the finish. Use of harsh cleaning agents may void warranty obligations.</li>
               <li>Do not let cleaners soak on surfaces.</li>
               <li>Rinse and wipe fixtures after cleaning to prevent soap buildup.</li>
              </ul>

              <h4>&nbsp;</h4>

              <p><strong>Care Tip</strong></p>

              <p>Keep shower doors ajar and enclosures open so that air can circulate to reduce mildew growth.</p>

              <h4>&nbsp;</h4>

              <p><strong>Products to Consider</strong></p>

              <ul>
               <li>Green Works All-Purpose</li>
               <li>Green Works Glass Cleaner</li>
               <li>Mr. Clean with Febreze Freshness Antibacterial Spray</li>
               <li>Windex Original</li>
              </ul>
