          kohler:title: Choreograph System
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Do not use abrasive cleansers or acidic solvents on the surface as they may cause dullness or discoloration.</li>
               <li>Wipe with a soft cloth after each use to prevent a buildup of soap and scum.</li>
               <li>For metal surfaces, never use cleaners containing abrasives, ammonia, bleach, acids, waxes, or solvents as they may damage the finish. Use only a soft, dampened sponge or cloth for cleaning.</li>
              </ul>

              <p>&nbsp;</p>

              <p><strong>Care Tip</strong></p>

              <p>Weekly cleaning using mild cleansers is recommended.</p>

              <p>&nbsp;</p>

              <p><strong>Products to Consider</strong></p>

              <ul>
               <li>Fantastik Antibacterial Heavy Duty</li>
               <li>Glass Plus Glass &amp; Multi-Surface Cleaner</li>
               <li>Soft Scrub Total All Purpose Spray Cleaner (Do not use on metal surfaces)</li>
               <li>Formula 409 Antibacterial All Purpose Cleaner (Do not use on metal surfaces)</li>
              </ul>

              <p>&nbsp;</p>

              <p><strong>For rust removal:</strong></p>

              <ul>
               <li>Super Iron Out Rust Stain Remover</li>
              </ul>
