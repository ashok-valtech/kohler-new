          kohler:title: Bidet Seats
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>Care Tips for Bidet&nbsp;Seats</strong></p>

              <ul>
               <li>Avoid using aerosol products.</li>
               <li>Do not allow abrasive chemicals and cosmetics (such as fingernail polish and aftershave) to come in contact with the toilet seat, as they can damage the finish.</li>
              </ul>

              <p>&nbsp;</p>

              <p><strong>Cleaning the Wand</strong><br />
              <strong>NOTE</strong>: The spray wands can only be extended for cleaning when the seat is not activated or occupied.</p>

              <ul>
               <li>Raise the cover and seat.</li>
               <li>Press the “wand” icon on the panel to extend the spray wand forward for cleaning.</li>
               <li>Clean the spray wand with a soft-bristled brush and hot water.</li>
               <li>Press the “wand” icon on the panel again to retract the spray wand.</li>
              </ul>

              <p>&nbsp;</p>

              <p><strong>Clean the Filter Screen</strong><br />
              <strong>NOTE</strong>: The filter screen should be cleaned once every six months or any time there is a drop in water pressure to the bidet wand.&nbsp;</p>

              <ul>
               <li>Remove the seat.</li>
               <li>Turn off the water supply at the supply stop.</li>
               <li>Disconnect the water supply hose from the seat.</li>
               <li>Using a long-nosed pliers, carefully remove the filter screen from the seat inlet.</li>
               <li>Clean the filter screen with a soft-bristled brush.</li>
               <li>Reinstall the filter screen.</li>
               <li>Reinstall the seat.</li>
              </ul>

              <p><br />
              <strong>IMPORTANT! </strong>Risk of product damage. Do not cross-thread the connection.</p>

              <ul>
               <li>Reconnect the water supply hose to the seat.</li>
               <li>Turn on the water supply.</li>
               <li>Check all connections for leaks and make any adjustments as needed.</li>
              </ul>

              <p>Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

              <p>&nbsp;</p>

              <p><strong>Products to Consider</strong></p>

              <ul>
               <li>Clorox Disinfecting Bathroom Cleaner</li>
               <li>Comet Bathroom Cleaner</li>
               <li>Green Works All-Purpose</li>
               <li>Green Works Bathroom Cleaner</li>
               <li>Tilex Bathroom Cleaner</li>
               <li>Windex Original<br />
               &nbsp;</li>
              </ul>
