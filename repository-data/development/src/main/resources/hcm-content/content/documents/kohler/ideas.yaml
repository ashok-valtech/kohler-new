              a modern interpretation of 18th-century Chinese print work, Empress
              Bouquet builds on this rich artistry with its floral motif and brilliant
              gold and metallic detailing. Each sink showcases a slightly different
              variation on the pattern, creating a one-of-a-kind piece.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-SMC?$ColorModal$
