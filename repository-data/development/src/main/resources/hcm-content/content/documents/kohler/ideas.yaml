          hippotranslation:id: 7dd6ccb5-2948-4e2a-a523-bea11278de35
          hippotranslation:locale: en
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab71407_rgb?crop=(0,121,8280,5966)&$SectionHero$
          kohler:title: Decorated Products
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Do not use bristle brushes, abrasive sponges or abrasive cleaners. They will scratch decorated surfaces.</li>
               <li>Gold and platinum used on decorative products are like fine jewelry; use only warm water to clean. Dry with a soft cloth.</li>
               <li>Do not let cleaners soak on surfaces.</li>
               <li>Rinse and wipe fixtures after use and cleaning to prevent soap buildup.</li>
              </ul>

              <p>Cleaning instructions listed pertain only to their corresponding material, and are not intended for faucet cleaning. See faucet cleaning instructions for&nbsp;chrome&nbsp;and&nbsp;vitreous china.&nbsp;</p>

              <p>Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

              <p>&nbsp;</p>

              <p><strong>Care Tip</strong><br />
              To avoid lime buildup in hard water areas, make a point to wipe the product dry after each use, just as you would towel dry your hands with a soft cloth. To prevent scratching while cleaning, save old T-shirts or flannel nightgowns for great cleaning cloths.</p>

              <p>&nbsp;</p>

              <p><strong>Products to Consider</strong></p>

              <ul>
               <li>Green Works Glass Cleaner</li>
               <li>Windex Original</li>
              </ul>

              <p> <br />
              &nbsp;</p>
