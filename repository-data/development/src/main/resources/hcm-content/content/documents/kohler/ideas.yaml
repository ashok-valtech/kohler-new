          /kohler:kohler_colorcoumpound[1]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: “Our ability to perceive quality in nature begins,
              as in art, with the pretty. It expands through successive stages of
              the beautiful to values as yet uncaptured by the language.” This quote
              from early 20th-century naturalist Aldo Leopold adorns the Prairie Flowers
              collection, transporting you to an untouched prairie where grass reaches
              high and flowers bloom with abandon. Prairie Flowers draws design inspiration
              from 18th-century dinnerware crafted for Catherine the Great of Russia.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-WF?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-WF?$Swatch184$
            kohler:title: Prairie Flowers™
          /kohler:kohler_colorcoumpound[2]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: In the early 17th century, Europeans revered intricate
              hand-painted or block-printed calico fabrics pieces, known as chintz,
              handcrafted in India. While it took European artists another century
              to learn the craft, they built on the rich tradition, adding their own
              interpretations of floral patterns. Inspired by this legacy, English
              Trellis presents delicate stems gracefully arching — as a vine climbs
              a garden trellis.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-FL?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-FL?$Swatch184$
            kohler:title: English Trellis™
          /kohler:kohler_colorcoumpound[3]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: In the early 17th century, Europeans revered intricate
              hand-painted or block-printed calico fabrics pieces, known as chintz,
              handcrafted in India. While it took European artists another century
              to learn the craft, they built on the rich tradition, adding their own
              interpretations of floral patterns. Inspired by this legacy, English
              Trellis presents delicate stems gracefully arching — as a vine climbs
              a garden trellis.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-GM?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-GM?$Swatch184$
            kohler:title: Gilded Meadow™
          /kohler:kohler_colorcoumpound[4]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: Based on the pattern of a 16th-century porcelain dish
              from China’s Qing dynasty — a dish that regained popularity in 19th-century
              America, Garden Bandana features a pattern of blue chrysanthemums, peonies
              and foliage in reverse on a Biscuit-colored background. Inspired by
              centuries-old design, Garden Bandana feels remarkably contemporary.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-GB-96?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-GB-96?$Swatch184$
            kohler:title: Garden Bandana™
          /kohler:kohler_colorcoumpound[5]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: Based on the pattern of a 16th-century porcelain dish
              from China’s Qing dynasty — a dish that regained popularity in 19th-century
              America, Garden Bandana features a pattern of red chrysanthemums, peonies
              and foliage in reverse on a Biscuit-colored background. Inspired by
              centuries-old design, Garden Bandana feels remarkably contemporary.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-G4-0?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-G4-0?$Swatch184$
            kohler:title: Garden Bandana™
          /kohler:kohler_colorcoumpound[6]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: The first people to develop printmaking, the Chinese
              have produced exceptional woodblock prints since the 9th century. Offering
              a modern interpretation of 18th-century Chinese print work, Empress
              Bouquet builds on this rich artistry with its floral motif and brilliant
              gold and metallic detailing. Each sink showcases a slightly different
              variation on the pattern, creating a one-of-a-kind piece.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-SMC?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-SMC?$Swatch184$
            kohler:title: Empress Bouquet™
          /kohler:kohler_colorcoumpound[7]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: Refined craftsmanship and intricate china patterns
              have held a place of honor in the dining room for centuries. Kohler
              brings this graceful look to the bathroom with Flight of Fancy. Featuring
              intricate, raised-enamel floral detailing framed by thin bands of rich
              gold or platinum, Flight of Fancy makes a stunning formal statement.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-FG?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-FG?$Swatch184$
            kohler:title: Flight of Fancy™
          /kohler:kohler_colorcoumpound[8]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: The rich, warm glow of Polished Gold. With a choice
              of finishes, courtly Laureate brings refined elegance to the bathroom.
              Laureate combines acanthus leaves with a metalwork style used by the
              Ottoman Turks throughout the 18th century in embossed fabrics and as
              an architectural detail. Here the garland floral texture on White china
              creates an eye-catching juxtaposition.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-PD?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-PD?$Swatch184$
            kohler:title: Laureate™ - Gold
          /kohler:kohler_colorcoumpound[9]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: The bright, reflective glint of Polished Platinum.
              With a choice of finishes, courtly Laureate brings refined elegance
              to the bathroom. Laureate combines acanthus leaves with a metalwork
              style used by the Ottoman Turks throughout the 18th century in embossed
              fabrics and as an architectural detail. Here the garland floral texture
              on White china creates an eye-catching juxtaposition.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-PK?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-PK?$Swatch184$
            kohler:title: Laureate™ - Polished Platinum
          /kohler:kohler_colorcoumpound[10]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: More transparent than white and more glittering than
              gold, the special combination of a white basin with a gold edge presents
              the artistic concept of "more than a piece of art" with an incisive
              and vivid way, just to let you enjoy the best in luxury, elegance and
              beauty.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-PD?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-PD?$Swatch184$
            kohler:title: Mica Gold™
          /kohler:kohler_colorcoumpound[11]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: Influenced by one of the oldest continuous civilizations,
              the Persia design reflects a rich tradition of culture and art. An eye-catching
              classic, Persia offers a fresh interpretation of Middle Eastern and
              Indian design traditions, drawing inspiration from decorative architecture
              and Moorish style. Organic, open line work contrasted with geometric
              patterns creates a unique juxtaposition and richness with Gold and Platinum
              micas. The White background creates an effective canvas for the pattern
              while offering ease of coordination with other fixtures in the space.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-SR2?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-SR2?$Swatch184$
            kohler:title: Caravan™
          /kohler:kohler_colorcoumpound[12]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: With a calming, Translucent Blue base and a contemplative
              pattern, the Nepal design transforms daily routines into moments of
              reflection. Inspired by East Indian traditions, it draws upon henna
              ceremonies and textile techniques. With delicate detailing and soft
              shifts in hue and finish, Nepal is ideal for the person desiring a peaceful
              escape.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-SR1?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-SR1?$Swatch184$
            kohler:title: Nepal™
          /kohler:kohler_colorcoumpound[13]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: A Chinese bronze basin dating from 475 to 221 B.C.
              and featuring turtles, fish and intertwining serpents serves as the
              inspiration for Serpentine Bronze — a sink coveted for its warm, harmonious
              colors. At first glance, the sink appears covered with an interesting
              scroll pattern, yet a closer look reveals the surprising, exotic serpentine
              heads. The matte and glossy surface on a Sandbar background gives this
              fresh design an aged appearance.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-SP?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-SP?$Swatch184$
            kohler:title: Serperntine Bronze™
          /kohler:kohler_colorcoumpound[14]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: With intricate detail, a serpentine dragon encircles
              the bowl of this vessel, tail in hand to form a curvaceous loop. Typical
              of the Yongle reign of the Ming dynasty but later copied by imperial
              artisans, the blue-and-white floral pattern and dragon portray traditional
              strength and wisdom. Imperial Blue draws inspiration from a porcelain
              vase created during this period.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-VB?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_AE-VB?$Swatch184$
            kohler:title: Imperial Blue™
          /kohler:kohler_colorcoumpound[15]:
            jcr:primaryType: kohler:colorCoumpound
            kohler:colorCode: ''
            kohler:description: Inspired by studio pottery, the Derring collection
              celebrates the inherent beauty and authenticity of handcrafted ceramics.
              Each sink is a one-of-a-kind creation, finished with unique rutile and
              artisanal glazes that produce fascinating surface effects. A handcarved
              texture accentuates the subtle tonal variations. Featured in neutral
              hues, this sink can be the centerpiece of your bath, or it can serve
              as a unifying element that pulls everything else together.
            kohler:largeImage: https://kohler.scene7.com/is/image/PAWEB/swatch_RB2?$ColorModal$
            kohler:smallImage: https://kohler.scene7.com/is/image/PAWEB/swatch_RB2?$Swatch184$
            kohler:title: Bourbon Rutile
