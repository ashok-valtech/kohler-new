        hippotranslation:id: ff497f75-4758-49d1-9794-8743a566b8e9
        hippotranslation:locale: en
        kohler:introduction: 'For best results, keep the following in mind when caring
          for your KOHLER® product:'
        kohler:publicationdate: 0001-01-01T13:00:00+01:00
        kohler:title: Care & Cleaning
        /kohler:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <ul>
             <li>Always test your cleaning solution on an inconspicuous area before applying to the entire surface.</li>
             <li>Wipe surfaces clean and rinse completely with water immediately after applying cleaner. Rinse and dry any overspray that lands on nearby surfaces.</li>
             <li>Do not allow cleaner to soak.</li>
             <li>Use a soft, dampened sponge or cloth. Never use an abrasive material such as a brush or scouring pad to clean surfaces.</li>
             <li><a href="/warranty">Click here</a>&nbsp;for warranty information.</li>
            </ul>

            <p><br />
            * Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas.</p>
