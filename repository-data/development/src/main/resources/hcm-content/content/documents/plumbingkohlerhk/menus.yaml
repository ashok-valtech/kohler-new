        kohler:pageTitle: 倫理
        /kohler:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>公司和每個員工的使命是為我們的產品和服務感動的人提供更高水平的親切生活。親切的生活是以魅力，品味和慷慨的精神為特徵的。它的進一步特點是自我實現和自然的增強。我們在我們的工作中反思這一使命，以團隊的方式來滿足目標以及我們為客戶提供的每一種產品和服務。</p>

            <p>完整性是一體的<br />
            高度的道德行為和道德標準的長期傳統，對我們的經營是基本的。誠信誠信是我們在所有業務活動中必須遵守的核心價值觀。嚴禁盜竊，貪污，賄賂，盜用財產或偽造文件等不誠實，欺詐或非法活動。此外，必須避免商業交易中的違規或失實陳述。這同樣適用於員工在組織內的活動以及與外界的關係。<br />
            要提交報告或跟進已經提交的報告，請從下面的鏈接中選擇。只要真誠地提交，您的報告將被及時和保密地處理。</p>
