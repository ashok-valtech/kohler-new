      kohler:title: Tresham(R)
      /kohler:description:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>A fresh twist on simple, Shaker-style furniture design,
          the Tresham collection is steeped in the traditions of classic Americana
          while embracing a modern eclectic sensibility. Its vanities, toilets, sinks
          and shower receptors bring playful eccentricity and eclectic elegance to
          the American bathroom.</p>
