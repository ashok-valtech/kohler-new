      kohler:shortDescription: A fresh twist on simple, Shaker-style furniture design.
      kohler:smallImageURL: ['https://kohler.scene7.com/is/image/PAWEB/zab95329_rgb?crop=(819,0,3996,3757)?$collectionSM$',
