      kohler:title: Persuade(R)
      /kohler:description:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>Sleek curves and clean design make the Persuade collection
          a head-turning choice for the modern bathroom. The Persuade vanity, with
          three distinct options, pairs with the Persuade Circ or Persuace Curv fixtures,
          allowing you to customize your storage and look within your contemporary
          space.</p>
