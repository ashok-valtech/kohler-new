      kohler:title: OBLO(R)
      /kohler:description:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>The Cimarron collection offers the perfect duo for a
          powder room. And with its transitional styling, it’s also a great place
          to start for a larger, custom-designed bathroom. With clean lines and soft,
          graceful curves, the Cimarron collection coordinates with a wide range of
          bathroom styles.</p>
