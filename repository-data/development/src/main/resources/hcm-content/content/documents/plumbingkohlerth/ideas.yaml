        hippo:name: Kitchen Sinks-Enameled Cast Iron Kitchen Sinks
        /kitchen-sinks-enameled-cast-iron-kitchen-sinks[1]:
          jcr:primaryType: kohler:careAndCleanSubDoc
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 2a779bc8-e552-47e1-bbdd-09ed7979a05d
          hippo:availability: [preview]
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-09-06T15:04:30.089+05:30
          hippostdpubwf:lastModificationDate: 2017-10-26T19:51:53.317+05:30
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: b6688581-13f8-4d30-87c3-cb74d4ed5d79
          hippotranslation:locale: en
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab86231_rgb?crop=(0,121,8280,5966)&$SectionHero$
          kohler:title: เคลือบฟันเหล็กหล่อ Kitchen Sinks
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>ล้างออกให้สะอาดและใช้ผ้านุ่มเช็ดให้แห้งหลังจากใช้งานทุกครั้ง<br />
              ในกรณีที่เกิดคราบสกปรกที่ไม่ค่อยพบใช้คราบสกปรกที่มีฤทธิ์กัดกร่อน<br />
              อย่าใช้ขนสัตว์เหล็กแปรงลวดหรือแผ่นฟองน้ำขัด<br />
              ระวังอย่าทิ้งอาหารสกปรกกากกาแฟถุงชาหรือวัสดุย้อมสีอื่น ๆ ที่สัมผัสกับผิวเคลือบฟันเป็นเวลานาน<br />
              พิจารณาอุปกรณ์เสริมสำหรับอ่างล้างจานเช่นที่วางอ่างล้างหน้าล่างและตะกร้าล้างเพื่อช่วยปกป้องพื้นผิวจากรอยขีดข่วน<br />
              หามเก็บภาชนะบรรจุที่เปดทําความสะอาดหรือสารเคมีเชนกรดสารฟอกขาวโซเดียมคลอไรดน้ําดวยน้ําสแตนเลส</p>

              <p>คำแนะนำในการทำความสะอาดระบุไว้เฉพาะกับวัสดุที่เกี่ยวข้องเท่านั้นและไม่ได้มีไว้สำหรับทำความสะอาดก๊อกน้ำ คำแนะนำในการทำความสะอาดก๊อกน้ำสำหรับประเทศโครเมียมและคริสตัล<br />
              ความสำเร็จกับน้ำยาทำความสะอาดและวิธีการขึ้นอยู่กับปัจจัยต่างๆเช่นความกระด้างและอุณหภูมิของน้ำโดยใช้การวัดส่วนผสมที่แน่นอนการเปลี่ยนแปลงสูตรการทำความสะอาดและสภาพของผลิตภัณฑ์ที่ทำความสะอาด เนื่องจากมีการเปลี่ยนแปลงภายในปัจจัยเหล่านี้โคห์เลอร์ไม่สามารถรับประกันประสิทธิภาพของสูตรที่กล่าวถึงได้</p>

              <p>ผลิตภัณฑ์ที่ต้องพิจารณา<br />
              น้ำยาหล่อลื่นเหล็กหล่อ KOHLER<br />
              Fantastik Antibacterial Heavy Duty<br />
              สูตร 409 Antibacterial All-Purpose<br />
              งานสีเขียวทั้งหมด - วัตถุประสงค์<br />
              เจลขัดผิวด้วย Bleach<br />
              สำหรับการกำจัดสนิม:</p>
