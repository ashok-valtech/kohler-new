        hippostdpubwf:lastModifiedBy: admin
        hippotranslation:id: 99c86707-db24-4afa-8099-6a58fc11cf17
        hippotranslation:locale: en
        kohler:introduction: 'เพื่อผลลัพธ์ที่ดีที่สุดโปรดคำนึงถึงสิ่งต่อไปนี้ในการดูแลผลิตภัณฑ์KOHLER®ของคุณ:'
        kohler:publicationdate: 0001-01-01T13:00:00+01:00
        kohler:title: การดูแลและทำความสะอาด
        /kohler:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>ควรทดสอบวิธีการทำความสะอาดของคุณในพื้นที่ที่ไม่ค่อยเด่นก่อนที่จะทาลงบนพื้นผิวทั้งหมด<br />
            ทำความสะอาดพื้นผิวและล้างออกด้วยน้ำทันทีหลังจากทาความสะอาด ล้างและเช็ดคราบสกปรกบนพื้นผิวบริเวณใกล้เคียง<br />
            ไม่ควรให้น้ำยาชุ่มชื่น<br />
            ใช้ฟองน้ำหรือผ้าชุบน้ำหมาด ๆ หามใชวัสดุขัดเชนแปรงหรือแผนทำความสะอาดเพื่อทําความสะอาดพื้นผิว<br />
            คลิกที่นี่เพื่อดูข้อมูลการรับประกันหรือโทร 1-800-4KOHLER (1-800-456-4537)</p>

            <p>* ความสำเร็จกับน้ำยาทำความสะอาดและวิธีการขึ้นอยู่กับปัจจัยต่างๆเช่นความกระด้างและอุณหภูมิของน้ำโดยใช้การวัดส่วนผสมที่แน่นอนการเปลี่ยนแปลงสูตรการทำความสะอาดและสภาพของผลิตภัณฑ์ที่ทำความสะอาด เนื่องจากมีการเปลี่ยนแปลงในปัจจัยเหล่านี้ Kohler ไม่สามารถรับประกันประสิทธิภาพของสูตรได้</p>
