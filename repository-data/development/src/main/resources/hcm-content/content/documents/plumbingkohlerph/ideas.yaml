          kohler:title: Decorated Products
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>•&nbsp;&nbsp; &nbsp;Do not use bristle brushes, abrasive sponges or abrasive cleaners. They will scratch decorated surfaces.<br />
              •&nbsp;&nbsp; &nbsp;Gold and platinum used on decorative products are like fine jewelry; use only warm water to clean. Dry with a soft cloth.<br />
              •&nbsp;&nbsp; &nbsp;Do not let cleaners soak on surfaces.<br />
              •&nbsp;&nbsp; &nbsp;Rinse and wipe fixtures after use and cleaning to prevent soap buildup.</p>

              <p>Cleaning instructions listed pertain only to their corresponding material, and are not intended for faucet cleaning. Faucet cleaning instructions for chrome and vitreous china.&nbsp;</p>

              <p>Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

              <p>Care Tip<br />
              To avoid lime buildup in hard water areas, make a point to wipe the product dry after each use, just as you would towel dry your hands with a soft cloth. To prevent scratching while cleaning, save old T-shirts or flannel nightgowns for great cleaning cloths.</p>

              <p>Products to Consider<br />
              •&nbsp;&nbsp; &nbsp;Green Works Glass Cleaner<br />
              •&nbsp;&nbsp; &nbsp;Windex Original<br />
               <br />
              &nbsp;</p>
