          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Avoid using aerosol products.</li>
               <li>Do not allow abrasive chemicals and cosmetics (such as fingernail polish and aftershave) to come in contact with the toilet seat, as they can damage the finish.</li>
               <li>Painted wood seats require special care and cleaning. Use only mild detergent (such as dish washing soap).</li>
              </ul>

              <p>&nbsp;</p>

              <h3><strong>Products to Consider</strong></h3>

              <ul>
               <li>Clorox Disinfecting Bathroom Cleaner</li>
               <li>Comet Bathroom Cleaner</li>
               <li>Green Works All-Purpose</li>
               <li>Green Works Bathroom Cleaner</li>
               <li>Tilex Bathroom Cleaner</li>
              </ul>

              <p>Windex Original</p>

              <p><br />
              Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

              <p style="margin-left:144.0pt">&nbsp;</p>

              <h3><strong>Care Tip</strong></h3>

              <p>Clean seat with a mixture of dishwashing liquid and water, or any of the products listed for toilet seats, using a soft sponge or cloth. Rinse clean, dry with a soft towel, and let the seat air-dry to ensure the hinge area dries completely. If you remove the toilet seat, consider the use of a large utility sink to assist in cleaning.</p>

