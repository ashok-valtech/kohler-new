        kohler:question: What are the stainless steel material and quality specifications
          for KOHLER kitchen sinks?
        /kohler:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><strong>What are the stainless steel material and quality specifications for KOHLER kitchen sinks?</strong></p>

            <p>Sinks are made from 18-gauge type 304 stainless steel with 18% chromium and 8% nickel content. These stainless steel specifications for kitchen sinks provide exceptional resistance to stains and corrosion.</p>
