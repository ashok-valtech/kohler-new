        kohler:question: How large are the trapways and water surfaces for KOHLER
          toilets?
        /kohler:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><strong>How large are the trapways and water surfaces for KOHLER toilets?</strong></p>

            <p>KOHLER toilets have the following trapways and water surfaces:</p>

            <table border="1" cellpadding="3" cellspacing="0">
             <tbody>
              <tr>
               <td valign="top" width="51%"><strong>Toilet</strong></td>
               <td valign="top" width="31%">
               <p align="center"><strong>Trapway</strong></p>
               </td>
               <td valign="top" width="19%">
               <p align="center"><strong>Water Surface</strong></p>
               </td>
              </tr>
              <tr>
               <td valign="top" width="51%">One-piece Gravity Toilets</td>
               <td valign="top" width="31%">
               <p align="center">2", fully glazed</p>
               </td>
               <td valign="top" width="19%">
               <p align="center">8.5 x 8"</p>
               </td>
              </tr>
              <tr>
               <td valign="top" width="51%">Wellworth Two-piece Gravity Toilets</td>
               <td valign="top" width="31%">
               <p align="center">2", fully glazed</p>
               </td>
               <td valign="top" width="19%">
               <p align="center">10 x 9"</p>
               </td>
              </tr>
              <tr>
               <td valign="top" width="51%">Power Lite® Toilets</td>
               <td valign="top" width="31%">
               <p align="center">2-1/8", fully glazed</p>
               </td>
               <td valign="top" width="19%">
               <p align="center">8.5 x 11"</p>
               </td>
              </tr>
              <tr>
               <td valign="top" width="51%">Pressure Lite™ Toilets</td>
               <td valign="top" width="31%">
               <p align="center">2-1/8", fully glazed</p>
               </td>
               <td valign="top" width="19%">
               <p align="center">10 x 12"</p>
               </td>
              </tr>
             </tbody>
            </table>
