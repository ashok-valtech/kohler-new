        hippotranslation:locale: en
        kohler:question: What is the best way to clean the system of a KOHLER whirlpool?
        /kohler:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><strong>What is the best way to clean the system of a KOHLER whirlpool?</strong></p>

            <p>Flush your whirlpool system twice a month or more, depending upon usage.</p>

            <ol>
             <li>Adjust the jets fully clockwise so there is no air induction.</li>
             <li>Fill the bath with warm water to a level 2" above the highest jets, or leave water in the bath after using.</li>
             <li>Add 2 teaspoons of a low-foaming dishwasher detergent and 20 ounces of household bleach (5% to 6% sodium hypochlorite) to the water.</li>
             <li>Run the whirlpool for 5 to 10 minutes. Then shut off the whirlpool and drain the water.</li>
             <li>If desired, rinse bath surfaces with water.</li>
             <li>Clean bath surfaces&nbsp;as needed with recommended cleaners.</li>
             <li>product</li>
            </ol>
