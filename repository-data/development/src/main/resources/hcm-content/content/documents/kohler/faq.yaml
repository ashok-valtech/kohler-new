        hippotranslation:id: c75eb5f9-e841-4378-8f63-9cc7ad3a11aa
        hippotranslation:locale: en
        kohler:question: Why is KOHLER Cast Iron considered the premier material for
          plumbing fixtures?
        /kohler:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><strong>Why is KOHLER Cast Iron considered the premier material for plumbing fixtures?</strong></p>

            <p>KOHLER Cast Iron excels in strength and beauty. Cast Iron features a thick enamel coating in a variety of colors. Fired at temperatures much higher than is possible with enameled steel products, the cast iron surface is "fire polished" to obtain its vivid color and deep gloss. The thickness of cast iron makes its surface resistant to acids, and provides outstanding protection against chipping, scratches and dents. Because of its density, cast iron also has outstanding heat retention properties, so water stays warm longer.</p>
