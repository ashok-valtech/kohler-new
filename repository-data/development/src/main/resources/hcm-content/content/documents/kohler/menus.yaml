          kohler:date: 2010-07-27T00:00:00Z
          kohler:description: Kohler introduces ultra-sleek Loure® bathroom faucets
          kohler:subtitle: Loure® faucets feature contemporary design with sleek graceful
            lines
          kohler:title: Kohler introduces ultra-sleek Loure® bathroom faucets
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Wis. — July 27, 2010: </strong>&nbsp;Expanding upon the ever-growing popularity of contemporary design, Kohler Co. brings a classically modern look to the bathroom with the KOHLER Loure® faucet collection. A graceful blend of design and functionality, the Loure faucet collection makes a beautiful statement as well as enhances the functionality of any bathroom environment.</p>

              <p>“A focus of this collection is to add graceful aspects to the bathroom,” said Sara Maduscha, senior product manager of bathroom faucets for Kohler Co. “The subtle angles in the design of Loure offers a comfortable, ergonomic and elegant experience for the homeowner.”</p>

              <p>The Loure faucet collection, including lavatory faucets, widespread faucet, free-standing bath filler and deck-mount bath faucet, matches perfectly with the coordinating accessories collection to bring a new perspective to the bathroom. &nbsp;Additionally, the Loure faucets blend seamlessly with many contemporary bathing and showering components, such as the KOHLER Shift™ handshower, to offer homeowners more options in the configuration of their baths and showers.<br />
              &nbsp;</p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>

              <p>&nbsp;</p>
