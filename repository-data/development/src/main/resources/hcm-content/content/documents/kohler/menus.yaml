          kohler:date: 2011-04-14T00:00:00Z
          kohler:description: 'Kohler launches its most advanced toilet yet: Numi®'
          kohler:subtitle: New “smart toilet” is the ultimate marriage of advanced
            design and technology
          kohler:title: 'Kohler launches its most advanced toilet yet: Numi®'
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Wis. — April 14, 2011:</strong> The art of seeking the very best that life has to offer is reaching new heights this spring. Kohler Co. — a global leader in kitchen and bath design and technology — has upped the ante of maintaining a sophisticated lifestyle with the debut of the&nbsp;<a href="http://www.kohler.com/numi">KOHLER Numi&nbsp;</a>toilet with bidet functionality. With Numi’s standards of excellence and performance, high levels of personal technology and forward-looking design, this WaterSense and CALGreen-certified “smart toilet” is truly the ultimate flushing experience.</p>

              <table align="right" border="0" cellpadding="0" cellspacing="0">
               <tbody>
                <tr>
                 <td>
                 <p>&nbsp;&nbsp;&nbsp;</p>
                 </td>
                 <td>
                 <table border="0" cellpadding="0" cellspacing="0">
                  <tbody>
                   <tr>
                    <td>&nbsp;</td>
                   </tr>
                   <tr>
                    <td>
                    <p>&nbsp;</p>
                    </td>
                   </tr>
                  </tbody>
                 </table>
                 </td>
                </tr>
               </tbody>
              </table>

              <p>The company’s newest bathroom product brims with luxurious features:</p>

              <ul>
               <li>A sleek, interactive LCD touch-screen interface</li>
               <li>Built-in personalized bidet functionality and deodorizer</li>
               <li>Innovative dual-flush technology with .6 and 1.28 gallons per flush</li>
               <li>Intuitive auto-open and -close lid</li>
               <li>Built-in music system</li>
               <li>Heated seat and foot warmer</li>
               <li>Unmatched comfort features</li>
              </ul>

              <p>Following Kohler’s successful 2005 launch of the Purist Hatbox toilet, whose tankless silhouette redefined the bathroom category, Numi breaks the mold with its entirely new visual and technical language. Its design reflects a furniture aesthetic, creating an original toilet profile.&nbsp;<br />
              <br />
              A distinctive, pared-down vision blended with personal technology will impress the most technologically-savvy user while the interface provides an easy-to-use experience for just about any member of the family.<br />
              <br />
              “It’s truly an innovative product that makes a bold design statement,” says Jim Lewis, Kohler’s Vice President of Marketing. “We envisioned a toilet that creates a category in a caliber of its own. Numi packs technology into a compact toilet and is controlled by an advanced and intuitive interface. It’s an astounding example of modern industrial design where form and function go hand in hand.”</p>

              <p>Numi is a celebration of the most technologically inspired experience in personal convenience. Adopting legendary architect Mies van der Rohe’s “Less is more” mantra, the Kohler design team took a minimalist approach to Numi’s creation, arranging complex technological functions internally within a limited space, all while presenting extreme simplicity externally. The result: a figment of beauty and geometry with high attention to detail, featuring a series of intersecting planes.</p>

              <p>The KOHLER Numi toilet carries a 3-year limited warranty.</p>

              <h4><strong>Fact Sheet: Kohler Numi Integrated Toilet</strong></h4>

              <p><br />
              <strong>Kohler introduces its most advanced toilet, a perfect blend of technology, performance, and design.</strong></p>

              <p><br />
              <strong>Design</strong><br />
              •&nbsp;&nbsp; &nbsp;Streamlined and modern; a union of ceramic and glass construction<br />
              •&nbsp;&nbsp; &nbsp;Compact in size, yet big on comfort<br />
              •&nbsp;&nbsp; &nbsp;Distinctively graceful auto-open/close seat when you approach or leave the toilet, always presenting the exterior of the cover<br />
              •&nbsp;&nbsp; &nbsp;Ambient lighting through frosted glass panels on each side gives the space a soft light at night<br />
              •&nbsp;&nbsp; &nbsp;Indicator on floor provides with a visual queue to open and close<br />
              the seat ring hands-free<br />
              •&nbsp;&nbsp; &nbsp;Comfort Height</p>

              <p><strong>Interactive Touch Screen User Interface</strong><br />
              •&nbsp;&nbsp; &nbsp;Intuitive icons and a touch screen provide superior, easy-to-use navigation for a personalized bidet experience.<br />
              •&nbsp;&nbsp; &nbsp;Can be handheld or used on the wall-mounted docking station.<br />
              •&nbsp;&nbsp; &nbsp;12 different language options<br />
              •&nbsp;&nbsp; &nbsp;Magnetically connects to docking stations for battery charging<br />
              •&nbsp;&nbsp; &nbsp;User presets customize settings and recall saved preferences</p>

              <p><strong>Bidet Functionality</strong><br />
              •&nbsp;&nbsp; &nbsp;Best-in-class bidet functionality<br />
              •&nbsp;&nbsp; &nbsp;Adjustable Front and Rear sprays<br />
              •&nbsp;&nbsp; &nbsp;Integrated dryer in the bidet wand with adjustable air temperature dries more effectively<br />
              •&nbsp;&nbsp; &nbsp;Deodorizer pulls air from the bowl through a charcoal filter, removing odors<br />
              •&nbsp;&nbsp; &nbsp;Bidet Wand<br />
              •&nbsp;&nbsp; &nbsp;Single faucet-like wand with removable spray nozzle<br />
              •&nbsp;&nbsp; &nbsp;Integrated LED light in the wand tip<br />
              •&nbsp;&nbsp; &nbsp;Curved design minimizes total product height<br />
              •&nbsp;&nbsp; &nbsp;Stainless-steel construction is durable and easy to clean<br />
              •&nbsp;&nbsp; &nbsp;Includes a self-cleaning UV light</p>

              <h4>&nbsp;</h4>

              <p><strong>Flushing Technology</strong><br />
              •&nbsp;&nbsp; &nbsp;NUMI is Kohler’s lowest flow and quietest toilet with best in class performance<br />
              •&nbsp;&nbsp; &nbsp;1.28 and .6 gallons per flush<br />
              •&nbsp;&nbsp; &nbsp; Intelligent auto-flush setting assists with water conservation<br />
              •&nbsp;&nbsp; &nbsp;EPA WaterSense certified</p>

              <p><br />
              <strong>Music</strong><br />
              •&nbsp;&nbsp; &nbsp;Speakers located at the back of the toilet allow you to play a pre-programmed song that comes with Numi, listen to FM radio, and play music from your own personal music device<br />
              •&nbsp;&nbsp; &nbsp;Option to install external speakers to play music in your shower for sound cohesion throughout<br />
              the space.</p>

              <p><br />
              <strong>Heating Features</strong><br />
              •&nbsp;&nbsp; &nbsp;Adjustable heated seat<br />
              •&nbsp;&nbsp; &nbsp;Warm air from a floor-level vent heats the floor surface and warms your feet</p>

              <p>&nbsp;</p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>

              <p>&nbsp;</p>

              <p>&nbsp;</p>

              <p>&nbsp;</p>

              <p>&nbsp;</p>

