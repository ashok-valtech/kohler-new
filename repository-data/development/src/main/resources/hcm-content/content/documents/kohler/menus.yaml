            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The Purist® collection of bathroom faucets and fixtures has long been one of Kohler’s global success stories in bringing the spa concept into the home. The universally popular upscale faucet design is now also available in the kitchen with the launch of the new KOHLER Purist kitchen faucet at the 2010 Kitchen and Bath Industry Show. Capturing the inherent strength and style of design that’s pared down to its essence, the new faucet is destined to please the tastes of the sophisticated consumers and design professionals. The new Purist kitchen faucet boasts the same sophisticated, minimal look as the other components of the broad Purist offering in a slightly more substantial form to adjust to the kitchen setting.&nbsp;</p>

              <p>An ergonomic single-lever handle positioned on the side of the faucet body and a pullout spout with a push-button diverter to easily switch between the water stream and spray provide essential kitchen functionality to the stylish looks of the new Purist faucet. The signature tubular, softly rounded design will harmonize with many transitional and contemporary kitchen designs and elegantly complement modern appliances. To create a unified aesthetic in the overall kitchen design, the Purist faucet is available in four Kohler finish options: Polished Chrome, Vibrant® Polished Nickel and Matte Black, and Vibrant® Stainless.</p>

