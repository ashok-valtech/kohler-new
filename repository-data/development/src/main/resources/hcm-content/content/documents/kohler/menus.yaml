          kohler:description: Kohler Introduces versatile Vault™ stainless steel kitchen
            sinks
          kohler:subtitle: Affordable and functional kitchen sink offering perfect
            for remodeling and new construction markets.
          kohler:title: Kohler Introduces versatile Vault™ stainless steel kitchen
            sinks
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Asia Pacific — March 18, 2010</strong>: Designed to emulate the upscale look and feel of an undermount kitchen sink for less cost, Kohler Co. introduces the Vault™ family of fabricated stainless steel kitchen sinks.</p>

              <p>“The new Vault kitchen sinks are the perfect blend of form and functionality,” said Adam Horwitz, director of marketing, kitchen sinks, Kohler. “The two installation options for these sinks make them a perfect selection for any type of countertop — with a wide range of designs.”</p>

              <p>Whether it’s a laminate or solid surface countertop, the Vault kitchen sinks can be installed as undermount or self-rim, making these sinks ideal for any kitchen setting and décor. When installed as self-rimming, the sink’s ledge is only 1.25 mm thick — about the thickness of a nickel — making the transition from sink to countertop appear seamless. Sharp, clean lines add a contemporary twist to this family of fabricated stainless steel sinks.<br />
              <br />
              The Vault family of kitchen sinks is constructed from 18-gauge stainless steel, and utilizes Silent Shield™ technology on the basin and walls of the sink, which significantly reduces noise and vibration during normal use. The sinks have 9-inch basins and a lower-than-standard saddle, allowing for overflow. Tight corners and a handcrafted X-pattern complement forms found on today’s major appliances.</p>

              <p>The Vault family of sinks complement the robust portfolio of stainless steel sinks by Kohler.</p>

              <p><br />
              <strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>

