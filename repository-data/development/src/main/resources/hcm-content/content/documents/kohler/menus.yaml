            to leading-edge design
          kohler:title: Kohler introduces intricate, sophisticated Empress Bouquet
            pattern on lavatories and toilets
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Asia Pacific. — July 27, 2010:</strong> Kohler Co., a global leader in kitchen and bath design and technology, introduces a new interpretation of fine art at the 2010 Kitchen and Bath Industry Show. The new Empress Bouquet pattern is available on select lavatories and toilets, creating a matching collection for a creative bathroom space.<br />
              <br />
              The Empress Bouquet pattern offers a modern interpretation of 18th century Chinese print work. Its floral motif and brilliant gold and metallic detailing are featured on a collection of popular lavatories and toilets. Each fixture showcases a slightly different variation of the pattern, creating a one-of-a-kind piece. The white base of the KOHLER Empress Bouquet pattern allows for integration into many bathroom décors.&nbsp;The unique pattern application process ensures a durable, easy-to-clean surface.&nbsp;<br />
              <br />
              “This new pattern offers a distinct design statement in a range of lavatory and toilet styles, allowing homeowners to select a customized collection that fits their individual design tastes,” said Nicole Wittwer, product manager for Artist Editions and Color at Kohler. “Material choice and distinctive designs are integral to creating a gracious bathroom space, and these introductions greatly increase choices for discerning homeowners.”&nbsp;<br />
              &nbsp;&nbsp;<br />
              Artist Editions products, a popular assortment of creative kitchen and bath products developed by Kohler over the past 25 years, make it easy to create a distinctive, coordinated look. Patterns include floral, geometric, special-interest themes and architectural detailing embossed in precious metals. Kohler offers several different Artist Editions designs to inspire creativity in the bathroom or kitchen.&nbsp;</p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>

