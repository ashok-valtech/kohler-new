          kohler:date: 2010-11-10T00:00:00Z
          kohler:description: Kohler introduces first-of-its kind 30-year power solution
            for touchless faucets
          kohler:subtitle: Water conservation combined with innovative sensor technology
            creates maintenance-free commercial product
          kohler:title: Kohler introduces first-of-its kind 30-year power solution
            for touchless faucets
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>KOHLER, Asia Pacific — November 10, 2010: Kohler introduced the KOHLER Hybrid energy system for touchless commercial faucets — a power solution that has been tested to last at least 30 years.</p>

              <p>“The new KOHLER Hybrid energy system will undoubtedly change the conversation about water conservation. The combination of a water-saving faucet that’s guaranteed to last 30 years underscores Kohler’s commitment to green building,” said Rick Reles, vice president of marketing at Kohler Co.&nbsp;</p>

              <p>The new Hybrid energy system features a Hybrid layered-capacitor, literally collecting the small electrical discharges of the battery. When the faucet is activated for use, power is drawn from the capacitor, allowing the cell to maintain its superior power storage.</p>

              <p>Used with sensor faucets, it allows the battery to remain operable — literally maintenance-free — for 30 years or more. Sensor faucet uses an extremely low amount of power. Thus, this faucet does not fail or require maintenance event if it’s not used regularly, or if the room’s lighting is less than adequate — two common challenges in other long-lasting power solutions.</p>

              <p>A 30-year operating-life is just the beginning of this system’s environmental advantage. This power solution is completely mercury-free, and is built with no other chemicals or additives that are harmful to humans or the environment. In addition, when it’s time to upgrade or remodel the bathroom space, Kohler will accept any used cells and properly recycle 100 percent of the contents.</p>

              <p>Technology similar to the Hybrid energy system is used in applications such as hands-free meter reading, GPS vehicle tracking systems, airbag deployment components and emergency call systems. These applications require a reliable source of power over a prolonged period of time — the same facility managers and end-users require of their bathroom faucets.</p>

              <p>As a global design and technology leader of products for the kitchen and bath, Kohler Co. offers plumbing products under its KOHLER and STERLING brands that are designed to conserve natural resources while remaining true to a singular level of quality for performance and design. Whether specifying plumbing products that help buildings earn LEED® water-efficiency points, reducing facility operating costs or accommodating the preferences of homeowners, environmentally conscious KOHLER fixtures and faucets address the challenging demands of customers and preserve one of our most precious natural resources.</p>

              <p>&nbsp;</p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler is a global leader in the manufacture of kitchen and bath products, engines and power generation systems, cabinetry, tile and home interiors, and an international host to award-winning hospitality and world-class golf destinations.</strong></p>

              <p>&nbsp;</p>
