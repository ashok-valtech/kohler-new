          kohler:description: Kohler Rêve™ Collection for the Bathroom brings modern
            beauty to geometric design
          kohler:subtitle: Addition of Honed White color creates soft elegance to
            the European-inspired collection
          kohler:title: Kohler Rêve™ Collection for the Bathroom brings modern beauty
            to geometric design
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Asia Pacific — October 30, 2009</strong>: Kohler Co., a global leader in kitchen and bath design and technology, introduces the Rêve™ collection, a new line of sleek geometric fixtures that bring a modern, continental attitude and an architectural aesthetic to the bathroom. These new forms are linear and precise, with streamlined silhouettes that manage to appear both tailored and airy.<br />
              <br />
              “The Rêve bathroom collection was designed to combine straightforward minimalistic elegance with the kind of thoughtful components that deliver maximum comfort and utility,” said Mike Chandler, vice president of sanitary products at Kohler. “Great care and consideration went into designing fixtures that bring a human touch to their modern aesthetic. There are no sharp edges — all the corners have been softened, and the components combine seamlessly to create an overall look that is precise yet approachable.”</p>

              <p>Adding to the Rêve collection’s chic appeal is the availability of vitreous products in a brand new finish — Honed White, a true matte finish that coordinates well with many other colors available in the marketplace. The Honed White finish supports key home design trends of eclectic surface and material combinations, inspired by organic and natural elements.</p>

              <p>The European-inspired Rêve collection features a dual flush toilet and several lavatory and vanity options offered in a number of shapes and dimensions that blend seamlessly with a variety of surroundings.</p>

              <p>The new Rêve lavatories display clean-cut ceramic basins that are eye-catching, contemporary and utterly user-friendly. Generous faucet decks provide plenty of room for toiletries and ample v-shaped basins offer fluid contrast to the rectangular shapes of the exteriors. The vanities can be installed in a number of configurations in order to perfectly suit the bathroom space. Some models may be either wall-hung with a semi-pedestal or supported by a full pedestal, with a cabinet option as well. Another option is the above-counter Vessels-style lavatory.</p>

              <p><br />
              Completing the Rêve collection is a one-piece toilet with Dual Flush technology. The Rêve toilet is deliberately free of all superfluous details as the tank is crafted of a single streamlined piece of polished ceramic. Not only does this lack of extraneous elements convey the unfussy nature of the overall collection, but it helps keep the toilet sanitary and easy to clean.</p>

              <p><a href="/results?search=Reve"><strong>See the Rêve™ bathroom collection</strong></a></p>

