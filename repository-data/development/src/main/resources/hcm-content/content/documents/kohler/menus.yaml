          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Asia Pacific — October 01, 2011</strong>: Longtime innovator of color and texture in the bathing space, Kohler Co. has introduced the Honed White™ color for vitreous china plumbing fixtures, a satin smooth finish that brings a soft, timeless color dimension to the bathing space.</p>

              <p>“Honed White provides a pure, elegant color and texture to today’s&nbsp;bathroom fixtures,” said Mike Terrill, senior product manager for Color at Kohler. “A truly calming experience, Honed White possesses a soft, textural feel like a stone that has been gradually shaped and smoothed by nature.”</p>

              <p>Honed White is offered on many iconic KOHLER® lavatories and toilets, seamlessly balancing and connecting other fixtures and faucets in the bathing space. Architects and designers now have a new “white” choice that creates a bold interpretation of a timeless material.</p>

              <p>Honed White is painstakingly crafted by Kohler pottery experts, and the exclusive glazing process delivers a rare, unpretentious quality to contemporary and classic fixtures. The material created is pure and personal, yet maintains its promise of high standards for performance and cleanability.</p>

              <p>The Honed White color offering melds nicely with the current movement toward refined material options for bathroom and kitchen products. The popularity of tile material, paint color and texture, and natural stones is growing exponentially as discerning homeowners look to further differentiate their living spaces.</p>

              <p>A perfect complement for fixtures that feature a clean, contemporary design, Honed White is offered on KOHLER products such as the Rêve and Forefront collections.</p>

              <p>“The comprehensive product offering combined with the versatility of the finish make it easy for designers to coordinate honed white with a multitude of colors and materials,” added Terrill. Colors that coordinate well with Honed White include KOHLER White, Sea Salt — available on KOHLER Cast Iron products — and almost any faucet finish, including the new Vibrant® Moderne Brushed and Polished Gold finishes.</p>

              <p><strong><a href="/results/Color/swatch_HW1?search=HW1">Browse for products in Honed White™</a></strong></p>

