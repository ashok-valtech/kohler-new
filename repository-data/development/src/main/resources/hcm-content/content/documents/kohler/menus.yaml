            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Wis. — April 6, 2010</strong>:&nbsp; Building on the popular Rêve™ suite, Kohler now adds two new baths, crafted&nbsp; from Kohler’s durable enameled Cast Iron, all which exhibit the crisp, refined look that has defined this collection for the bathroom.</p>

              <ul>
               <li>The two new Rêve baths are a drop-in bath and a freestanding bath.&nbsp;</li>
               <li>&nbsp;The clean, rectilinear designs incorporate precise angles, flat surfaces, and a strict geometry to give the Rêve baths a contemporary look and sophisticated feel.</li>
               <li>The striking design of the new Rêve freestanding bath creates a focal point for the bathing space.&nbsp;</li>
               <li>The freestanding bath has been thoughtfully engineered with a wider back ledge to provide a storage area for bathing products.</li>
               <li>KOHLER Cast Iron is incredibly durable and guaranteed not to chip, crack or flex.&nbsp;</li>
               <li>Kohler Cast Iron is made from 93% recycled and reclaimed materials.</li>
               <li>Enameled Cast Iron has a smooth, non-porous surface, which makes it very easy to clean</li>
               <li>The drop-in bath measures&nbsp;1700 × 800 × 465mm. The freestanding bath measures&nbsp;1700 × 800 × 560mm.</li>
              </ul>

