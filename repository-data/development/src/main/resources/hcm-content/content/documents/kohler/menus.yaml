          kohler:description: Kohler Forefront bathroom lavatories offer affordable
            contemporary design
          kohler:subtitle: Kohler features well-designed contemporary bathroom pieces
            at attainable price points
          kohler:title: Kohler Forefront bathroom lavatories offer affordable contemporary
            design
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Asia Pacific. — April. 9, 2009: </strong>Addressing the growing demand for more affordable contemporary design, Kohler introduces its new Forefront vessel lavatories. Featuring elegant, geometric shapes, these lavatories enhance Kohler’s expanding offering of contemporary design products across various price points.</p>

              <ul>
               <li>
               <p>Forefront vessel lavatories feature clean design lines, generous basins and above counter installation</p>
               </li>
               <li>
               <p>Vitreous china lavatories are available in White (0) and Honed White (HW1)</p>
               </li>
               <li>
               <p>Forefront Square Vessel: 413 × 413mm</p>
               </li>
               <li>
               <p>Forefront Rectangular Vessel: 585 × 460mm and is available in single-hole faucet drilling</p>
               </li>
               <li>
               <p>All Forefront vessel lavatories include an overflow</p>
               </li>
              </ul>

              <p><a href="/results?search=forefront"><strong>View the Forefront lavatory collection</strong></a></p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>
