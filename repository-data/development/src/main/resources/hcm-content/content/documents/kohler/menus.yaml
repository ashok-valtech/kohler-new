            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Asia Pacific. — July 22, 2010</strong>: Kohler faucets&nbsp;continues to enhance its leading showering offering with the introduction of the KOHLER Katalyst® collection.</p>

              <p>The new KOHLER Katalyst showerheads&nbsp;collection delivers the most comprehensive offering of rain showerheads available in the market today, providing an affordable and scalable showering solution that coordinates designs and finishes with the rest of the KOHLER faucets and accessories. This extensive offering makes it easy for the design professional to select products that coordinate throughout the shower space. The collection includes three designs in 8-, and 10-inch sizes, and selected designs in 12- and 14-inch sizes. The three designs are: contemporary round, contemporary square and traditional round.&nbsp;</p>

              <p>Constructed from solid brass, the KOHLER Rain Air collection feature Katalyst spray technology with a novel air induction ball joint design to generate large water droplets that deliver a luxurious and drenching experience without using more water than a standard showerhead. Engineered to provide a quiet and soothing shower and superior water coverage through a redesigned spray face, Katalyst technology enhances the benefits of the Rain showerhead experience to create a completely satisfying shower.&nbsp;</p>

              <p>In addition to the optimized spray pattern, the air-induction technology maximizes the air/water mix for a powerful, even flow. By infusing two liters of air per minute, Katalyst delivers a powerful, voluptuous spray that clings to the body with larger, fuller water drops. The air is introduced into the water stream via a cleverly concealed venturi located in the ball joint to preserve the clean look of the showerhead.</p>

              <p><br />
              <strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>

