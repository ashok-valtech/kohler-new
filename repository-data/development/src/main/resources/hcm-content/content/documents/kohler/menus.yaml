        /kohlers-toobi-bath-faucet-line-combines-swappable-colors-a-sleek-whimsical-design-and-an-affordable-price[1]:
          jcr:primaryType: kohler:pressreleases
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: f711461c-944c-4c89-a4a1-b070dbfbc732
          hippo:availability: []
          hippostd:state: draft
          hippostdpubwf:createdBy: admin_2
          hippostdpubwf:creationDate: 2017-10-04T10:22:58.190Z
