          kohler:title: Flipside® handshower from Kohler combines function and fun
            in an affordable package
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Asia Pacific — October 15, 2009:</strong> In these tough economic times, consumers are looking for easy and affordable upgrades in their homes that add pizzazz and convenience to their lives. One tip for a quick and effective improvement in the bathroom is installing a practical and good-looking handshower, either by upgrading an existing handshower, adding one to a current shower or as an upgrade over an existing showerhead. The benefits are immediate, especially if the product is as functional and fun as the new Flipside handshower from Kohler Co., a global leader in kitchen and bath design and technology.</p>

              <p>&nbsp;A handshower not only provides more flexibility for the shower routine — for adults, kids and even pets — than a fixed showerhead, it is also indispensable to help keep the showering space clean. Kohler tops off these functional benefits with a uniquely smart and fun design in its new Flipside™ handshower.&nbsp;</p>

              <p>&nbsp;Multi–function handshowers have traditionally featured a single sprayface with all spray options being located on that one sprayface. Not so with the revolutionary Flipside handshower. With Kohler’s innovative Flipstream™ technology, the sprayface simply rotates on its axis, with each of the four sides of the sprayface being dedicated to one of the sprays. This not only provides greater surface area for a superb spray experience, it also makes changing between sprays both intuitive and effortless – no more trying to grip the sprayface with soapy hands. This feature also makes the Flipside handshower ideally suited for users of all ages and even those with limited hand mobility. In each spray mode, there is a range of movement so the users can easily angle the water stream to suit their particular requirements.</p>

              <p><strong>This fundamental reconfiguration of the sprayface allowed Kohler to create four totally unique experiences on one handshower:</strong></p>

              <ul>
               <li>
               <p><strong>Koverage</strong>: for a traditional, everyday shower with maximum water coverage that is perfect for themorning shower routine</p>
               </li>
               <li>
               <p><strong>Kotton</strong>: streams a layer of dense, soft, enveloping downpour of relaxation that caresses your skin</p>
               </li>
               <li>
               <p><strong>Komotion</strong>: a drenching spray that delivers an exhilarating, circular pattern to refresh the senses after a tightly-wound day</p>
               </li>
               <li>
               <p><strong>Kurrent</strong>: provides a focused and invigorating massage spray to target tired or aching muscles</p>
               </li>
              </ul>

              <p>“The Flipside handshower is an ideal way for homeowners to instantly upgrade their total shower experience with a product that’s extremely easy to install,” said Les Petch, Performance Showering marketing manager for Kohler. “With its four unique experiential spray options, it is a quick and affordable way to introduce the features of a custom home spa to your own home. Your only challenge will be to decide which spray experience to try next.”<br />
              The Flipside handshower is available in three design options. The elegant, flowing lines of Flipside 01 complement nearly any bathroom décor; Flipside 02’s contemporary geometric lines are for lovers of modern design; and Flipside 03 makes a statement with its black handle.</p>

              <p><br />
              <strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>

              <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>
