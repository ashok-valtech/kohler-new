              <p><strong>KOHLER, Wis — May 01, 2009</strong>:&nbsp;Kohler Co., a global leader in kitchen and bath design and technology, introduces an array of new finish options for its Karbon® kitchen faucet, which was introduced last year and has already achieved iconic status within the design community. Now available in Black with Polished Chrome or Vibrant® Stainless joint accents, Gold with Vibrant® Brushed Gold or Vibrant® Polished Gold joint accents as well as Bronze with Vibrant® Brushed Bronze joint accents, Karbon’s unique visual allure reinforces contemporary aesthetics and is now adaptable within a variety of color schemes.</p>

              <p>“The new Karbon color options make the faucet much more versatile,” says Kim Viglietti, product manager for kitchen faucets at Kohler. “It blends in seamlessly with many modern kitchen environments, but still provides an irresistible focal point.”</p>

              <p>Unprecedented functionality and ease of use serve as the inspiration for the Karbon articulating faucet’s unconventional, modern design. It has all the versatile mobility of a pull-down faucet, but unlike pull-down faucets, the five pivoting joints of the Karbon faucet allow the user to precisely position the water stream and then have both hands free. This truly unique hands-free feature is what sets this faucet apart from other faucets, leaving the user to easily multitask, thereby increasing productivity in the kitchen. The Karbon faucet gets its name from the surprisingly lightweight, yet incredibly strong material of which it is partly comprised. The original design impetus of the Karbon kitchen faucet was inspired by lighting and construction equipment with articulating joints. The faucet was originally launched in Silver with Polished Chrome and Stainless.</p>

              <p>Additionally, the faucet offers both spray and aerated water flow options, eliminating the need for a sidespray. An elaborate design detail is featured in the remote joystick valve that consists of two disks of identical size installed flush with the countertop to provide an unusually sleek look and offer easy cleaning. All finishes are available in deck- and wall-mount models.</p>

              <p>The actual construction of the faucet is a combination of traditional brass and innovative carbon fiber composite tubing. The logic behind the use of carbon fiber lies in its superior strength and light weight, allowing for tight movement tolerance and the exceptional functional performance of this faucet. The joints connecting the four sections of the faucet employ a novel patented technology that provides exceptional resistance to support the spout while allowing for smooth and effortless handling.</p>

              <p><strong><a href="/results?search=KARBON">View the Karbon® faucet collection</a></strong></p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>
