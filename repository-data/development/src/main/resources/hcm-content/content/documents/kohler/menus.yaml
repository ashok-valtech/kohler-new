          kohler:description: Function is the beauty with Kohler Parity™ bath
          kohler:subtitle: KOHLER Cast Iron bath provides graceful, accessible design
            for homeowners
          kohler:title: Function is the beauty with Kohler Parity™ bath
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Asia Pacific — August 19, 2010:</strong> Kohler Co., a global leader in kitchen and bath design and technology, introduces the Parity™ bath — a smooth, sensually designed bath that employs inspiration found in nature and the human form.</p>

              <p>“The term ‘parity’ is defined as functional equivalence. This KOHLER Cast Iron bath is an ideal example of what it is to be ‘in parity’ among form and function,” said Michael Wandschneider, marketing manager for bathing products at Kohler.</p>

              <p>The overall design highlights a clean and contemporary rectangular outer shape. The curves within the basin showcase the natural elegance of KOHLER Cast Iron while also creating a comfortable bathing experience.</p>

              <p>Both ends of the bath have a gentle rolled edge melting into the surface below and creating a continuous symmetrical shape, offering relaxation, while exemplifying the bath’s soothing features. When installed with an exposed deck, the bath’s raised rim takes on a more decorative aspect and reveals a painted surface that also serves as an integral assist for easier movement in-and-out of the bath. The optional coordinating wood seat offers an elegant simplicity, seamlessly completing the bath design, and can be used as a convenient transfer seat or tray table for toiletries.</p>

              <p>The Parity bath is 1673 × 821 × 457mm in size, a perfect balance of volume and comfort for the bathing space. Composed entirely of hard-wearing KOHLER Cast Iron, the Parity bath is incredibly durable and sturdy. Combining cast iron with an ultra-thick layer of enamel, KOHLER Cast Iron products provide exceptional durability.&nbsp;<br />
              &nbsp;</p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>
