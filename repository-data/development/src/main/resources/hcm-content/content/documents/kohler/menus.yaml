          kohler:description: Kohler Iron/Occasions® combination sink and counter
            is a versatile and stylish choice as a kitchen island
          kohler:subtitle: KOHLER Cast Iron ITB doubles as a countertop and sink,
            offering unsurpassed durability, functionality
          kohler:title: Kohler Iron/Occasions® combination sink and counter is a versatile
            and stylish choice as a kitchen island
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>This product has been discontinued.&nbsp;</p>

              <p>Kohler Co., a global leader in kitchen and bath design and technology, introduces at the 2009 Kitchen/Bath Industry Show, the Iron/Occasions® integrated top and bowl kitchen island, a durable yet sophisticated twist on the use of&nbsp;KOHLER Cast Iron.</p>

              <p>“The Iron/Occasions ITB offers homeowners a complete island solution with the combination sink and countertop,” said Michele Meierhofer, senior product manager for kitchen sinks at Kohler. “The color choices, durability and sleek design of the kitchen island combine for a unique space that can be used as a work station in the kitchen.”</p>

              <p>The Iron/Occasions ITB is 39-by-63 inches, with the integrated trough sink centered along the entire length of the island. The trough is 8 inches wide, reaching a center depth of 4 inches.</p>

              <p>There are many installation options, including the stainless steel base that creates a clean, modern aesthetic. For a more conventional installation, the Iron/Occasions ITB can be rested on any common island cabinetry. Included with the ITB is a stainless steel drain shroud, completing a clean look. The island is designed for various plumbing configurations – incorporating a multitude of faucet options – further enhancing its functionality. A pullout or pull-down faucet placed in the center of the island can reach both ends of the trough, ensuring the user can easily clean the ITB, or fill pots during cook prep.</p>

              <p>The ultimate in beauty and usability, the Iron/Occasions island is available in myriad color choices, which complements today’s trend of warm, neutral tones in the kitchen space. More than just visual beauty, the ITB readily stands up to the rigors of everyday kitchen use, serving as a dining area, entertainment space or prep/clean-up station for the home chef.</p>

              <p>Composed entirely of hard-wearing KOHLER Cast Iron, the Iron/Occasions ITB is incredibly durable and sturdy. Combining cast iron with an ultra-thick layer of enamel, KOHLER Cast Iron products are guaranteed not to chip, crack or burn. No other material is easier to clean. Kohler offers a wide selection of cast iron kitchen sinks in deep, rich colors and graceful design lines that coordinate beautifully with a wide variety of décor. All KOHLER Cast iron products installed in North America carry a Lifetime Limited Warranty for as long as the original consumer owns his or her home. Additionally, KOHLER Cast Iron is crafted from 93 percent recycled and reclaimed materials.</p>

              <p>For more information on the Iron/Occasions ITB, the warranty, or other KOHLER products, individuals may visit the Kohler Co. Web site at KOHLER.com or call toll-free at 1-800-4-KOHLER.</p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>

