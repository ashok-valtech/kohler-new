              •&nbsp;&nbsp; &nbsp;1.28 and .6 gallons per flush<br />
              •&nbsp;&nbsp; &nbsp; Intelligent auto-flush setting assists with water conservation<br />
              •&nbsp;&nbsp; &nbsp;EPA WaterSense certified</p>

