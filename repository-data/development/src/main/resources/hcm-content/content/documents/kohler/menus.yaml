          kohler:description: KOHLER introduces its new product line-up at the Kitchen
            & Bath China 2015
          kohler:subtitle: ''
          kohler:title: KOHLER introduces its new product line-up at the Kitchen &
            Bath China 2015
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Kohler Co. recently welcomed Chinese and international visitors at its stand at the Kitchen &amp; Bath China 2015, one of the largest and well-established exhibition for household and sanitary ware products in Asia. This year the exhibition was held at Shanghai New International Expo Center during June 3-6 2015, where the KOHLER booth was located at Booth B01 in section W1.</p>

              <p>Kicking off the first day of the event were exclusive visits from Kohler Company’s Executive Chairmain Herbert V. Kohler, David Kohler (President and CEO), and Larry Yuen (President of Kohler Asia Pacific). The enthusiastic crowds who visited the booth were welcomed by the speech of Mr. Herbert V. Kohler, followed by the brief presentation.</p>

              <p>Besides showcasing a wide range of new premium kitchen and bathroom products, the highlights of the event was the introduction of the Veil intelligent toilet and the sophisticated Composed, Avid and Beitou faucets.</p>

              <p>&nbsp;</p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>
