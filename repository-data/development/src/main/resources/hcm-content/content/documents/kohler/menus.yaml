               <tbody>
                <tr>
                 <td>
                 <p>&nbsp;&nbsp;&nbsp;</p>
                 </td>
                 <td>
                 <table border="0" cellpadding="0" cellspacing="0">
                  <tbody>
                   <tr>
                    <td>&nbsp;</td>
                   </tr>
                   <tr>
                    <td>
                    <p>&nbsp;</p>
                    </td>
                   </tr>
                  </tbody>
                 </table>
                 </td>
                </tr>
               </tbody>
              </table>

              <p>The company’s newest bathroom product brims with luxurious features:</p>

              <ul>
               <li>A sleek, interactive LCD touch-screen interface</li>
               <li>Built-in personalized bidet functionality and deodorizer</li>
               <li>Innovative dual-flush technology with .6 and 1.28 gallons per flush</li>
               <li>Intuitive auto-open and -close lid</li>
               <li>Built-in music system</li>
               <li>Heated seat and foot warmer</li>
               <li>Unmatched comfort features</li>
              </ul>

              <p>Following Kohler’s successful 2005 launch of the Purist Hatbox toilet, whose tankless silhouette redefined the bathroom category, Numi breaks the mold with its entirely new visual and technical language. Its design reflects a furniture aesthetic, creating an original toilet profile.&nbsp;<br />
