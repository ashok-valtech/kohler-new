          kohler:description: Kohler faucets advances showering range with new collection
            of rainheads with Katalyst® spray technology
          kohler:subtitle: Three rainhead designs in desirable sizes and finishes
            offer flexibility and design consistency for shower installations
          kohler:title: Kohler faucets advances showering range with new collection
            of rainheads with Katalyst® spray technology
