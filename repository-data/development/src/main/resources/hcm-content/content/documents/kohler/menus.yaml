        /an-innovative-showerhead-with-a-removable-bluetooth-speaker[1]:
          jcr:primaryType: kohler:pressreleases
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 3047e763-7139-46a8-b3f1-5885735c33a3
          hippo:availability: []
          hippostd:state: draft
          hippostdpubwf:createdBy: admin_2
          hippostdpubwf:creationDate: 2017-10-04T10:47:12.069Z
          hippostdpubwf:lastModificationDate: 2017-10-04T10:56:04.139Z
          hippostdpubwf:lastModifiedBy: admin_2
          hippotranslation:id: 3f6b7e58-7940-40a5-87e4-60970cdb443e
          hippotranslation:locale: en
          kohler:date: 2014-01-04T00:00:00Z
          kohler:description: An innovative showerhead with a removable Bluetooth®
            speaker
          kohler:subtitle: 'Now you can shower out loud in just three actions: switch,
            pop ‘n’ play'
          kohler:title: An innovative showerhead with a removable Bluetooth® speaker
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER Hong Kong — January 9, 2014</strong>: A growing demand for music in the bathroom has inspired KOHLER® award-winning (IDEA 2013) Moxie showerhead + wireless speaker with Bluetooth® technology. The Moxie showerhead is the first of its kind to integrate the delivery of both water and music, syncing with all Bluetooth-enabled devices, providing a unique sensory experience in the shower.</p>

              <p>The ultimate sound-in-the-shower set up delivers up to seven hours of crisp clear audio with music, news and more. The music quality ensures that one will not be able to hear any sound from the water during showering. The creative compactness of the ground-breaking Moxie showerhead makes it an ideal solution to living in Asia, where space is constantly at a premium. Easily detachable for recharging via the USB cable provided, the speaker can be quickly removed and used in other locations.</p>

              <p>"The Moxie is a pioneering lifestyle product for KOHLER®, which successfully delivers both the latest state-of-the-art technology and best in class showerhead spray experience. Never will you have to worry about soaking your not-waterproof music player or accidently wetting your mobile phone. Music and shower has now become an experience that is so conveniently installed, right above your head," says Larry Yuen, President of Asia Pacific for KOHLER Kitchen &amp; Bath Group. "This really differentiates Moxie from other types of music products used in the bathroom”, Yuen added.</p>

              <p>A simple streamlined design which will look good in any shower, the Moxie's speaker features a magnetic design which snaps into place in the centre of the shower and seamlessly merging with the speaker pod. The eye-catching design and unique capabilities of the Moxie makes it an ideal solution for sound installation in households, hotel suites and serviced residences alike.</p>

              <p>The wipe-clean Moxie showerhead is available in two sizes, 12.5cm (5 inch) and 20cm (8 inch), with a wireless speaker that comes with a choice of Original White, Chartreuse (Green) and Cherry Red.</p>

              <h4><strong>Specifications</strong></h4>

              <ul>
               <li>
               <p>Up to seven hours of continuous play</p>
               </li>
               <li>
               <p>Built-in rechargeable lithium-ion battery*</p>
               </li>
               <li>
               <p>Includes USB cable</p>
               </li>
               <li>
               <p>Bluetooth® compatible with all Bluetooth-enabled devices</p>
               </li>
               <li>
               <p>Bluetooth® range of up to 9.75m (32 feet)</p>
               </li>
              </ul>

              <p>* Actual battery life will vary with use, settings and environmental conditions.</p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>
