            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Wis. — April 14, 2011:</strong> The art of seeking the very best that life has to offer is reaching new heights this spring. Kohler Co. — a global leader in kitchen and bath design and technology — has upped the ante of maintaining a sophisticated lifestyle with the debut of the&nbsp;<a href="http://www.kohler.com/numi">KOHLER Numi&nbsp;</a>toilet with bidet functionality. With Numi’s standards of excellence and performance, high levels of personal technology and forward-looking design, this WaterSense and CALGreen-certified “smart toilet” is truly the ultimate flushing experience.</p>

