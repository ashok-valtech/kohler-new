          hippotranslation:locale: en
          kohler:date: 2011-07-01T00:00:00Z
          kohler:description: Kohler's Toobi® bath faucet line combines swappable
            colors, a sleek whimsical design, and an affordable price
          kohler:subtitle: European design team draws from global cultures and from
            nature to create Toobi®
          kohler:title: Kohler's Toobi® bath faucet line combines swappable colors,
            a sleek whimsical design, and an affordable price
          /kohler:text:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>KOHLER, Asia Pacific — July 1, 2011</strong>: Kohler Co. is pleased to introduce the Toobi® faucet line, a thoroughly original design that combines a clean, modern form with a colored spout liner than can be easily swapped out with other hues to suit the owner’s individual design aesthetic or mood. Toobi, a full line of bathroom fittings and accessories, was designed to meet new consumer demand for personalization and desire for multiple color options in a fun, stylish way.</p>

              <table align="left" border="0" cellpadding="0" cellspacing="0">
               <tbody>
                <tr>
                 <td>
                 <table border="0" cellpadding="0" cellspacing="0">
                  <tbody>
                   <tr>
                    <td>&nbsp;</td>
                   </tr>
                   <tr>
                    <td>&nbsp;</td>
                   </tr>
                  </tbody>
                 </table>
                 </td>
                 <td>&nbsp;</td>
                </tr>
               </tbody>
              </table>

              <ul>
               <li>
               <p>The interchangeable colored liners, currently available in ice white, phantom black and spring green, are made from an injection-molded polymer that allows the owner to personalize their space in a unique, playful way.</p>
               </li>
               <li>
               <p>To create a calming user experience, Toobi pours water, rather than spraying it, through a slim, open spout to highlight water’s elemental qualities: purity, transparency, shimmering reflection, and soothing sound.</p>
               </li>
               <li>
               <p>Toobi’s deliberately spare design takes inspiration from bamboo of the Far East; functionality is simple and intuitive. Its minimalist form, surprise pops of color and ease of use allow it to work comfortably in virtually any design setting.</p>
               </li>
               <li>
               <p>Carrying the WaterSense label, the Toobi faucet flows 1.5 gallons per minute.</p>
               </li>
              </ul>

              <p>Kohler Faucets is a global organization and part of the Kohler Co. Kitchen &amp; Bath Group. With plants in North America, China, Egypt, the United Kingdom and France, it is a leading manufacturer of kitchen and bath faucets, showering products and decorative accessories — marketed globally under the brand names KOHLER, Mira, Jacob Delafon and Rada.</p>

              <p><strong>Founded in 1873 and headquartered in Kohler, Wis., Kohler Co. is one of America’s oldest and largest privately held companies. Kohler&nbsp;is a global leader in the manufacture of&nbsp;kitchen and bath&nbsp;products,&nbsp;engines and power generation systems,&nbsp;tile and home interiors, and an international host at its award-winning&nbsp;hospitality and world-class golf destinations.</strong></p>

              <p>&nbsp;</p>
