            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>Charm. Good Taste. Generosity</strong>.</p>

              <p>The corporation and each associate have the mission of contributing to a higher level of gracious living for those who are touched by our products and services.</p>

              <p>Gracious living is marked by qualities of charm, good taste and generosity of spirit. It is further characterized by self-fulfillment and the enhancement of nature.</p>

              <p>We reflect this mission in our work, in our team approach to meeting objectives and in each of the products and services we provide our customers.</p>

              <p><a href="https://www.youtube.com/watch?v=IlxDxWv44B8&amp;feature=youtu.be" target="_blank"><strong>Watch: Kohler associates discussion the Kohler Co. mission in their own words.</strong></a></p>
