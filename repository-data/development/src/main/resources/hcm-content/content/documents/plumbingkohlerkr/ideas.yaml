        /furniture--wood-furniture[1]:
          jcr:primaryType: kohler:careAndCleanSubDoc
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: ff9069ec-01c7-4059-a5c3-ad22b477202a
          hippo:availability: [preview]
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-09-06T15:04:30.089+05:30
          hippostdpubwf:lastModificationDate: 2017-09-06T16:40:25.065+05:30
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 210647b9-9f36-436c-aea9-dac0be06c9b1
          hippotranslation:locale: en
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab43699_rgb?crop=(0,2274,3727,2685)&$SectionHero$
          kohler:title: Wood Furniture
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>•&nbsp;&nbsp; &nbsp;Blot spills immediately with a soft, damp cloth.<br />
              •&nbsp;&nbsp; &nbsp;Test cleaners in a discrete location first, such as the inside of a door, to ensure that there is no adverse reaction.<br />
              •&nbsp;&nbsp; &nbsp;Do not expose wood furniture to direct sunlight, drying heat sources or dampness.<br />
              •&nbsp;&nbsp; &nbsp;Protect wood surfaces by using felt, leather or cork under accessories. Never slide objects across wood surfaces.<br />
              •&nbsp;&nbsp; &nbsp;Dust frequently with a soft cloth in the direction of the grain.<br />
              •&nbsp;&nbsp; &nbsp;Use only products specifically made for cleaning wood. Avoid using oily polishes or waxes, or products containing silicone.</p>

              <p>Cleaning instructions listed pertain only to their corresponding material, and are not intended for faucet cleaning. Faucet cleaning instructions for chrome and vitreous china.&nbsp;</p>

              <p>Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</p>

              <p>&nbsp;</p>

              <p><strong>Care Tip</strong><br />
              Every six months, remove soil buildup by rubbing with a soft cloth dampened in a 50/50 solution of warm water and an ammonia-free detergent. Wipe clean with cloth dampened in warm water. Wipe dry.</p>

              <p><strong>Products to Consider</strong><br />
              •&nbsp;&nbsp; &nbsp;Orange Glo 2-in-1 Cleaner &amp; Polish<br />
              •&nbsp;&nbsp; &nbsp;Scott’s Liquid Gold Wood Cleaner &amp; Preservative<br />
              &nbsp;</p>

              <p>&nbsp;</p>
