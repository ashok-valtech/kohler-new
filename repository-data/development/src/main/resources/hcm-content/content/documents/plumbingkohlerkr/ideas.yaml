        kohler:introduction: 최상의 결과를 얻으려면 KOHLER® 제품을 관리 할 때 다음을 염두에 두십시오.
        kohler:publicationdate: 0001-01-01T13:00:00+01:00
        kohler:title: 관리 및 청소
        /kohler:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>전체 표면에 적용하기 전에 항상 눈에 잘 띄지 않는 곳에 용액을 테스트하십시오.<br />
            표면을 닦아내고 세제를 바르 자마자 물로 완전히 헹구십시오. 주변 표면에 묻은 과도 스프레이를 헹구고 말립니다.<br />
            클리너에 담그지 마십시오.<br />
            부드럽고 축축한 스폰지 또는 천을 사용하십시오. 표면을 닦기 위해 브러시 나 정련 패드와 같은 연마제를 사용하지 마십시오.<br />
            보증 정보를 보려면 여기를 클릭하거나 1-800-4KOHLER (1-800-456-4537)로 전화하십시오.</p>

            <p>* 세척제 및 절차의 성공 여부는 물의 경도 및 온도, 성분의 정확한 측정, 세척 공식의 변경 및 세척되는 제품의 상태를 사용하는 것과 같은 요인에 달려 있습니다. 이러한 요인들에는 변화가 있으므로 Kohler는 수식의 효과를 보장 할 수 없습니다.</p>
