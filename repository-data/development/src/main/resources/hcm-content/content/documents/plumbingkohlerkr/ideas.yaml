          kohler:title: Acrylic Baths & Whirlpools
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Wipe out bath/whirlpool after each use with soft cloth or squeegee.</li>
               <li>Do not use abrasive cleaners.</li>
               <li>Avoid using aerosol products on the bath surface.</li>
               <li>Learn how to&nbsp;<a href="#_Flushing_Your_Whirlpool">flush your whirlpool</a>.<br />
               <br />
               Cleaning instructions listed pertain only to their corresponding material, and are not intended for faucet cleaning. Faucet cleaning instructions for chrome and vitreous china.&nbsp;<br />
               <br />
               Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</li>
              </ul>

              <p>&nbsp;</p>

              <p><strong>Care Tip</strong></p>

              <p>To restore dull or scratched units: Apply white automotive polishing compound with a clean cloth. Rub scratches and dull areas vigorously. Wipe off residue. Follow with a coat of white automotive paste wax.&nbsp;<br />
              <br />
              Do not wax areas where you walk or stand. Damaged surfaces can be repaired. Check classified advertising for "Fiberglass-Repair."</p>

              <p style="margin-left:144.0pt">&nbsp;</p>

              <h3><strong>Products to Consider</strong></h3>

              <ul>
               <li>Clorox Disinfecting Bathroom Cleaner</li>
               <li>Fantastik Antibacterial Heavy Duty</li>
               <li>Green Works All-Purpose</li>
               <li>Green Works Bathroom Cleaner</li>
               <li>Lysol Bathroom Cleaner</li>
               <li>Mr. Clean Disinfecting Bath Cleaner with Febreze Freshness</li>
               <li>Tilex Bathroom Cleaner<br />
               &nbsp;</li>
              </ul>

              <p><strong>For rust removal:</strong></p>

              <ul>
               <li>Super Iron Out Rust Stain Remover</li>
              </ul>
