          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab79662_rgb?crop=(208,0,5178,3731)&$SectionHero$
          kohler:title: Neoroc™ Kitchen Sinks
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Rinse thoroughly and use a soft cloth to wipe the product dry after each use.</li>
               <li>Do not use steel wool, wire brushes or abrasive sponge pads to clean the surface.</li>
               <li>Mild abrasive cleaners may be used occasionally to clean the Neoroc sink. Strong abrasive cleaners could scratch and dull the surface.</li>
               <li>Be careful not to leave dirty dishes, coffee grounds, tea bags or other staining materials in contact with the surface for extended periods of time.</li>
               <li>Consider kitchen sink accessories, such as bottom basin racks, to help protect the surface from scratches or scuffing.</li>
               <li>Do not store open containers of cleaners or chemicals such as acids, bleach, sodium chloride, lye, toilet bowl cleaner, drain cleaner, or hard water stain removal products under your sink.</li>
              </ul>

              <p style="margin-left:180.0pt">&nbsp;</p>

              <p><strong>Care Tip</strong><br />
              To restore color and shine, apply 1 or 2 teaspoons of mineral oil to a clean, dry cloth. Wipe the sink thoroughly with the cloth to evenly distribute the oil in a thin layer. Allow it to sit for a minute, and then buff away any excess oil.</p>

              <p style="margin-left:162.0pt">&nbsp;</p>

              <h3><strong>Products to Consider</strong></h3>

              <ul>
               <li>Bar Keeper’s Friend (for occasional use only)</li>
               <li>Bon Ami (for occasional use only)</li>
               <li>Fantastik Antibacterial Heavy Duty</li>
               <li>Formula 409 Antibacterial All-Purpose</li>
               <li>Green Works All-Purpose</li>
               <li>Soft Scrub Gel with Bleach</li>
               <li>Soft Scrub Lemon Cleanser (for occasional use only)</li>
               <li>Windex</li>
              </ul>

              <p><strong>For Rust Stain Removal</strong></p>

              <ul>
               <li>Super Iron Out Rust Stain Remover</li>
              </ul>
