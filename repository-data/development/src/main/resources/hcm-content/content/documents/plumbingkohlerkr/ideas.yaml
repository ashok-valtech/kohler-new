        hippo:name: Kitchen Sinks-Enameled Cast Iron Kitchen Sinks
        /kitchen-sinks-enameled-cast-iron-kitchen-sinks[1]:
          jcr:primaryType: kohler:careAndCleanSubDoc
          jcr:mixinTypes: ['mix:versionable']
          jcr:uuid: 777a7908-1077-46db-bf80-744b37af5917
          hippo:availability: [preview]
          hippostd:state: unpublished
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2017-09-06T15:04:30.089+05:30
          hippostdpubwf:lastModificationDate: 2017-10-26T15:16:28.561+05:30
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: 15875ffa-08e8-4816-917d-6b3da081bd31
          hippotranslation:locale: en
          kohler:imageUrl: https://kohler.scene7.com/is/image/PAWEB/zab86231_rgb?crop=(0,121,8280,5966)&$SectionHero$
          kohler:title: 법랑 주철 주방 싱크
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>사용 후 매끄럽게 헹구어 부드러운 천을 사용하여 제품을 닦으십시오.<br />
              드물게 고단 얼룩이 발생하는 경우 연마제를 드물게 사용하십시오.<br />
              스틸 울, 와이어 브러시 또는 연마 스폰지를 사용하지 마십시오.<br />
              더러운 접시, 커피 찌꺼기, 차 봉지 또는 다른 에로 텐 표면과 접촉하는 얼룩이 많은 물질을 장시간 방치하지 않도록주의하십시오.<br />
              바닥 깔개 랙 및 헹굼 바스켓과 같은 주방 싱크 액세서리를 고려하여 흠집으로부터 표면을 보호하십시오.<br />
              산성 용액, 표백제, 염화나트륨, 잿물, 변기 청소기, 드레인 클리너 또는 경질 물 얼룩 제거 제품을 싱크대 아래에 놓아 두지 마십시오.</p>

              <p>나열된 청소 지침은 해당 재료에만 적용되며 수도꼭지 청소를위한 것이 아닙니다. 크롬 및 유리 공장 용 수도꼭지 청소 지침.<br />
              세척제 및 절차의 성공 여부는 물의 경도와 온도, 성분의 정확한 측정, 세척 공식의 변경 및 세척되는 제품의 상태를 사용하는 것과 같은 요인에 달려 있습니다. 이러한 요인들에는 변동이 있으므로 Kohler는 언급 된 공식의 효과를 보장 할 수 없습니다.</p>

              <p>고려해야 할 제품<br />
              KOHLER 주철 청소기<br />
              판타 스틱 항균성 헤비 듀티<br />
              포뮬라 409 항균성 다용도<br />
              그린 워크 다목적<br />
              블리치와 함께 부드러운 스크럽 젤<br />
              녹 제거를 위해 :<br />
              본 아미<br />
              슈퍼 아이언 아웃 녹 얼룩 제거제</p>
