          kohler:title: Stainless Steel Bathroom Sinks
          /kohler:description:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Clean stainless steel once a week.</li>
               <li>Do not use steel wool, wire brushes or abrasive sponge pads. Use only non-scratch cleaning pads.</li>
               <li>Cleaners containing chloride (bleach) are not recommended. If used, rinse the surface immediately to prevent corrosion.</li>
               <li>Stainless steel bathroom sinks with colored finishes require special care and cleaning. Use only a mild detergent (such as dishwashing soap and water) for cleaning.</li>
               <li>Do not store open containers of cleaners or chemicals such as acids, bleach, sodium chloride, lye, toilet bowl cleaner, drain cleaner, or hard water stain removal products under your sink.<br />
               <br />
               Cleaning instructions listed pertain only to their corresponding material, and are not intended for faucet cleaning. Faucet cleaning instructions for chrome and vitreous china.&nbsp;<br />
               <br />
               Success with cleaners and procedures is dependent upon such factors as the hardness and temperature of the water, using exact measurements of ingredients, changes in cleaning formulas and the condition of the product being cleaned. Since there are variations within these factors, Kohler cannot guarantee the effectiveness of the formulas mentioned.</li>
              </ul>

              <p><strong>Care Tip</strong></p>

              <ul>
               <li>Allowing water to evaporate on metal will form water deposits. To avoid this and keep your product looking beautiful, it is important to wipe the sink clean with a soft cloth after each use.</li>
              </ul>

              <p style="margin-left:144.0pt">&nbsp;</p>

              <h3><strong>Products to Consider</strong></h3>

              <ul>
               <li>Fantastik Antibacterial Heavy Duty</li>
               <li>Formula 409 Antibacterial All Purpose</li>
               <li>Windex Original</li>
               <li>Bar Keeper’s Friend Soft Cleanser</li>
               <li>Stainless steel cleaner &amp; polish<br />
               <br />
               ​​​​​​​<strong>For rust removal:</strong></li>
               <li>Autosol Rust Remover</li>
               <li>Bar Keeper's Friend MORE Spray &amp; Foam Cleaner</li>
              </ul>
