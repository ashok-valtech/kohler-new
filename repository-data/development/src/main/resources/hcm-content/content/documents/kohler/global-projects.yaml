        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>In December 2016, the&nbsp;Crown Towers Perth&nbsp;6-star luxury hotel opened its doors to the public. With an investment from Crown for almost USD 500 million, it is a jewel on the&nbsp;Western Coast of Australia&nbsp;and to date the most expensive hotel development in&nbsp;Perth. The 500-room hotel with panoramic views of the city across the Swan River, the 9,800 square meters of resort lagoon-style pool – the largest in Western Australia – and a building full of design, art and entertainment is discreet and elegant.</p>

          <p>Architect/Interior Design: <a href="http://michaelfiebrich.com/work/crown-mansions/" target="_blank">Michael Fiebrich Design</a></p>

          <p>&nbsp;</p>

          <p style="margin-left:0in; text-align:left"><strong>Further Reading:</strong></p>

          <p><a href="http://kohler.design/crown-towers-perth-australia-hiding-from-drop-bears-in-style/" target="_blank">More about Crown Towers Perth at Kohler Designful</a></p>

          <p><a href="http://www.crownhotels.com.au/crown-towers-perth/en" target="_blank">Visit the Crown Towers Perth</a></p>
