      /kohler:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p style="margin-left:0in; text-align:left">Hôtel des Arts Saigon in Hồ Chí Minh, Việt Nam, is a stone-throw away from the Notre Dame cathedral, the diplomatic district as well as the central post office (District 3).</p>

          <p style="margin-left:0in; text-align:left">The 168 chic Indochina-styled rooms and suites give guests a heightened sense of style and design. Venturing into the hotel’s bathrooms might seem like a small moment in life. But moments like these — of feeling the cool tile floor, marveling in the crystal-clear reflection of the mirror or simply experiencing the tepid water caressing your hands — produce profound happiness. Kohler contributed to this comfort and luxury by furnishing the bathroom fixtures and faucets.</p>

          <p style="margin-left:0in; text-align:left">Artchitect/Interior Design: <a href="http://dwp.com/lifestyle-project/hotel-des-artes-m-gallery/" target="_blank">DWP Vietnam</a></p>

          <p style="margin-left:0in; text-align:left">&nbsp;</p>

          <p style="margin-left:0in; text-align:left"><strong>Further Reading:</strong></p>

          <p style="margin-left:0in; text-align:left"><a href="http://kohler.design/happiness-is-the-sum-of-small-moments-hotel-des-arts-saigon/" target="_blank">More about Hôtel des Arts Saigon at Kohler Designful</a></p>

          <p><a href="http://www.hoteldesartssaigon.com" target="_blank">Visit the Hôtel des Arts Saigon</a></p>
