      kohler:title: Indonesia filter 2
      /kohler:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>The new&nbsp;Ritz-Carlton Hong Kong with its 312 rooms occupies the top 17 floors of the Sun Hung Kai Properties-owned International Commerce Centre&nbsp;(ICC), making it the world's highest hotel.</p>

          <p>The hotel features the Ozone Bar, designed by Tokyo's Wonder-Wall bar and a pool located on the 118th floor, which are the highest barand swimming pool in the world, at 484 metres (1,588&nbsp;ft) above ground level. Its spa, designed by HBA, on the 116th floor recently redeveloped its treatments.</p>

          <p>Architects: <a href="https://www.kpf.com/projects/international-commerce-centre" target="_blank">Kohn Pederson Fox (USA)</a></p>

          <p>Public areas, Rooms &amp; Suites: <a href="http://ltwdesignworks.com/profile/overview" target="_blank">LTW Designworks (Singapore)</a></p>

          <p>&nbsp;</p>

          <p><strong>Further Reading:</strong></p>

          <p><a href="http://kohler.design/the-ritz-carlton-hong-kong-high-rise-stays-the-culture-of-the-worlds-highest-hotels/" target="_blank">More about the Ritz-Carlton, Hong Kong at Kohler Designful</a></p>

          <p><a href="http://www.ritzcarlton.com/en/hotels/china/hong-kong" target="_blank">Visit the Ritz-Carlton, Hong Kong</a></p>
