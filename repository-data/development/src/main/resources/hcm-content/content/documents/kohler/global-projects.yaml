      kohler:relatedProduct: ['']
      kohler:title: Mulu Marriott Resort and Spa
      /kohler:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p style="margin-left:0in; text-align:left">The 5-star 92-rooms resort and spa nestles in the meandering arm of the Melinau river and is surrounded by tropical rainforest. 20 years ago it had been designed as the Royal Mulu Resort in the traditional Borneo and Sarawak longhouses style, but was recently completely renovated, refurbished, renamed, and reopened by Marriott in 2015.</p>

          <p style="margin-left:0in; text-align:left">The resort is built on 3-meter high stilts and the rooms, sporting world-class, amazing bathrooms, are connected with wooden walkways. The architecture incorporates local culture, native elements and latest design trends. The bathrooms are equipped with our Purist, Symbol and Wave faucets, Santa Rosa&nbsp;toilets, Amaretto bidets, and Parliament and Ove sinks.</p>

          <ul>
           <li style="text-align:left">Client: Marriott</li>
           <li style="text-align:left">Architect/Interior Design: <a href="http://www.hba.com/about-hba/company/" target="_blank">HBA/Hirsch Bedner Associates (Singapore)</a></li>
           <li style="text-align:left">Completed: 2015</li>
          </ul>

