      kohler:title: Indonesia filter 1
      /kohler:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Nestled along the shores of the legendary Yangcheng Lake, home to the sought-after hairy crab, Fairmont Yangcheng Lake is a luxury five-star Kunshan resort unlike any other.</p>

          <p>Featuring breathtaking lake or park views, each guest room and suite boasts floor-to-ceiling windows, as well as high-speed internet access, flat-screen televisions, deluxe bath amenities and plush robes.&nbsp;The 199 deluxe guest rooms and suites range from the 45-square-meter Fairmont Park View Rooms to a 460-square-meter Presidential Suite.</p>

          <p>Discerning executive and leisure travelers can benefit from the exclusive privileges of the Fairmont Gold Floor. Fairmont’s executive floor offers personalized service, a private reception, comfortable Fairmont Gold lounge, and complimentary deluxe continental buffet breakfast, afternoon tea and evening cocktails and canapés. ont Gold Lounge with private boardroom, complimentary breakfast and evening cocktails as well as hors d’oeurves.</p>

          <p>Beyond the resort’s accommodations, guests will discover a city rich in history and culture.</p>

          <p>&nbsp;</p>

          <p style="margin-left:0in; text-align:left"><strong>Further Reading:</strong></p>

          <p><a href="http://www.fairmont.com/yangcheng-lake-kunshan/" target="_blank">Visit the Fairmont Yangcheng Lake</a></p>
