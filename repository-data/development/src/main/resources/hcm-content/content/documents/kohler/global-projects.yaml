        hippostd:content: |-
          <p style="margin-left:0in; text-align:left">Fusing futurism with classicist elegance, The Lin Taichung stands as a new landmark deftly planted in the green city center of Taichung, at a stone’s throw from the Taichung Metropolitan Opera House and the scenic Maple Garden.</p>

          <p style="margin-left:0in; text-align:left">Its façade of bronze-tinted glass and Syrian travertine express The Lin’s low-key approach to refined luxury which reveals itself as you enter. The golden-ratio-based design lends a sense of balance and comfort to the guest rooms.</p>

          <ul>
           <li style="margin-left: 0in; text-align: left;">Architect/Interior Design: <a href="http://www.great-deep.com.tw/project_detail.php?wno=15" target="_blank">游道生/Great Deep United Architectural Firm</a></li>
