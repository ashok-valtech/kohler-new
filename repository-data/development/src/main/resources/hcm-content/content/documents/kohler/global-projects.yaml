      /kohler:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p style="margin-left:0in; text-align:left">The Club is a unique hospitality and lifestyle destination housed with 20 luxurious rooms in an iconic 1900s heritage building in one of Singapore’s busiest areas. The boutique hotel occupies three historic corner shophouses on Singapore’s Ann Siang Road.</p>

          <p style="margin-left:0in; text-align:left">No two guestrooms are the same at The Club, but the feeling that guests have been invited into someone’s home is consistent across all the guestrooms. A layered design approach combines especially curated and unique artworks, understated luxury and warm materials to complement the building’s heritage.</p>

          <p style="margin-left:0in; text-align:left">The Club is also a nominee of World Luxury Hotel Awards 2016.</p>

          <p>Architect/Interior Design: <a href="http://www.hassellstudio.com/en/cms-projects/detail/the-club" target="_blank">HASSELL (formerly Distillery Studio)</a></p>

          <p>&nbsp;</p>

          <p style="margin-left:0in; text-align:left"><strong>Further Reading:</strong></p>

          <p><a href="http://kohler.design/the-club-hotel-singapore-calm-oasis-in-a-sea-of-hectic-rush/" target="_blank">More about The Club at Kohler Designful </a></p>

