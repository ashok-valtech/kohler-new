          <p style="margin-left:0in; text-align:left">An effortlessly stylish and vibrant hotel residence designed by award-winning Ministry Of Design, Capri by Fraser, Brisbane brings a touch of the rainforest to an inner city development featuring living vertical gardens, trendy art installations.</p>

          <p style="margin-left:0in; text-align:left">The hotel has 239 premium hotel suites ranging from Studio Deluxe rooms, spacious One Bedroom Executive rooms and Capri Club rooms. Awarded the Best Superior Apartment at the Queensland Hotels Association 2015 Awards for Excellence.</p>

          <p style="margin-left:0in; text-align:left">Architect/Interior Design: <a href="http://modonline.com/projects/capri-brisbane" target="_blank">Ministry of Design Singapore</a></p>

