      kohler:place: Manila
      kohler:relatedProduct: ['']
      kohler:title: Solaire Resort and Casino
      /kohler:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p style="margin-left:0in; text-align:left">Solaire Resort &amp; Casino is the first resort casino in the highly anticipated Entertainment City project along the Philippine’s famed Manila Bay, featuring 500 luxuriously appointed rooms, suites and bayside villas.</p>

          <p style="margin-left:0in; text-align:left">The 312 accommodations range from 700 square feet to an impressive 2,023 square feet. Most suites feature a stunning view of Manila Bay and its breathtaking golden sunset, while others offer enthralling views of the skyline, especially beautiful at night. All are fitted with environmentally conscious features, which appeal to all kinds of travelers looking to indulge for a night or two. The look: sleek and contemporary furnishings in eye-pleasing neutral color palettes that don’t compete with the floor-to-ceiling window views.</p>

          <p style="margin-left:0in; text-align:left">Renowned hotel and casino architect Paul Steelman (famous for designing numerous high-end leisure properties in Las Vegas and Macau) headed up the sleek, dynamic design. The Solaire Resort and Casino is a Forbes Travel Guide 5-star rated hotel.</p>

          <ul>
           <li style="margin-left: 0in; text-align: left;">Client: Bloomberry Hotel and Resorts Inc.</li>
           <li style="margin-left: 0in; text-align: left;">Architect/Interior Design: <a href="http://www.steelmanpartners.com/about_us/what_we_do.php" target="_blank">Steelman Partners (US)</a></li>
           <li style="margin-left: 0in; text-align: left;">Completed: 2014</li>
          </ul>

          <p style="margin-left:0in; text-align:left">&nbsp;</p>

          <p style="margin-left:0in; text-align:left"><strong>Further Reading:</strong></p>

