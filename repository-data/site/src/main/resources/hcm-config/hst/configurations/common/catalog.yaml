definitions:
  config:
    /hst:hst/hst:configurations/common/hst:catalog:
      jcr:primaryType: hst:catalog
      /kohler-catalog:
        jcr:primaryType: hst:containeritempackage
        /homedocumentlist:
          jcr:primaryType: hst:containeritemcomponent
          hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsListComponent
          hst:iconpath: images/essentials/catalog-component-icons/home_doc.png
          hst:label: Home Document List
          hst:template: home-document-list
        /productfacet:
          jcr:primaryType: hst:containeritemcomponent
          hst:componentclassname: com.kohler.commons.components.ProductFacetsComponent
          hst:iconpath: images/essentials/catalog-component-icons/product_fecet.png
          hst:label: Product Facet
          hst:template: productfacetpage-navlist
        /productlist:
          jcr:primaryType: hst:containeritemcomponent
          hst:componentclassname: com.kohler.commons.components.EssentialsProductListComponent
          hst:iconpath: images/essentials/catalog-component-icons/product_list.png
